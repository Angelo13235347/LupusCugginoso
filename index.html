<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        
        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.imgur.com/9E0QxVd.jpg');
            background-size: cover;
            background-attachment: fixed;
            letter-spacing: 1px;
            min-height: 100vh;
        }
        
        .screen {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.6);
            border: 3px solid #ff3232;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 50, 50, 0.6); }
            100% { box-shadow: 0 0 50px rgba(255, 80, 80, 0.8); }
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: #ff3232;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8), 
                         0 0 5px #000;
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        button {
            background: linear-gradient(to bottom, #ff3232, #cc0000);
            color: white;
            border: none;
            padding: 18px 35px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 50, 50, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0.1) 50%,
                transparent 50%,
                transparent 75%,
                rgba(255,255,255,0.1) 75%,
                rgba(255,255,255,0.1))
            );
            background-size: 5px 5px;
            opacity: 0.3;
        }
        
        input {
            padding: 15px;
            margin: 20px;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            border: 3px solid #ff3232;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            font-family: 'Bangers', cursive;
            text-align: center;
            letter-spacing: 1px;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
        }
        
        #playersList {
            margin: 30px 0;
            text-align: left;
            font-size: 22px;
        }
        
        #playersList div {
            padding: 12px;
            margin: 8px 0;
            background-color: rgba(255, 50, 50, 0.2);
            border-left: 5px solid #ff3232;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #playersList div:hover {
            background-color: rgba(255, 50, 50, 0.3);
            transform: translateX(5px);
        }
        
        .role-display {
            font-size: 42px;
            margin: 40px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff3232;
            border-radius: 20px;
            border: 4px solid #ff3232;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8);
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 50, 50, 0.6); }
            to { box-shadow: 0 0 40px rgba(255, 80, 80, 0.9); }
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #990000, #660000);
        }
        
        #assignedRoles {
            margin: 30px 0;
        }
        
        #assignedRoles div {
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(255, 50, 50, 0.25);
            border-radius: 10px;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        #assignedRoles div:hover {
            background-color: rgba(255, 50, 50, 0.4);
            transform: scale(1.02);
        }
        
        .blood-splatter {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
            background-image: url('https://i.imgur.com/X6WQJQp.png');
            background-size: cover;
        }

        /* Stile per dispositivi mobili */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="blood-splatter"></div>
    
    <!-- Schermata iniziale -->
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <button onclick="showScreen('joinScreen')">ENTRA NEL GIOCO</button>
    </div>

    <!-- Schermata inserimento nome -->
    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20">
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <!-- Lobby giocatori -->
    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div id="playersList"></div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <!-- Schermata del narratore -->
    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div id="assignedRoles"></div>
        <button onclick="startGame()">AVVIA PARTITA</button>
        <button onclick="endGame()" style="background: linear-gradient(to bottom, #333, #111);">TERMINA GIOCO</button>
    </div>

    <!-- Schermata ruolo assegnato -->
    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div id="playerRole" class="role-display">...</div>
    </div>

    <!-- Firebase e logica del gioco -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configura Firebase (sostituisci con i tuoi dati)
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6.firebaseio.com",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };
        
        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali
        let playerId;
        let isHost = false;
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        let playersRef;
        let currentPlayerRef;

        // Mostra una schermata e nascondi le altre
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Unisciti al gioco
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert("Inserisci un nome cuggino!");
                return;
            }

            playerId = Date.now().toString();
            currentPlayerRef = database.ref('players/' + playerId);
            playersRef = database.ref('players');
            
            // Controlla se il nome è già in uso
            playersRef.once('value').then(snapshot => {
                const players = snapshot.val() || {};
                const nameExists = Object.values(players).some(player => 
                    player.name.toLowerCase() === playerName.toLowerCase()
                );
                
                if (nameExists) {
                    alert("Questo nome è già in uso! Scegline un altro.");
                    return;
                }
                
                // Aggiungi il giocatore al database
                return currentPlayerRef.set({
                    name: playerName,
                    role: '',
                    isHost: false
                });
            })
            .then(() => {
                // Mostra la lobby dopo l'inserimento
                showScreen('lobbyScreen');
                listenForPlayers();
            })
            .catch(error => {
                console.error("Errore durante l'aggiunta del giocatore:", error);
                alert("Errore durante la connessione. Ricarica la pagina e riprova.");
            });
        }

        // Ascolta i giocatori connessi
        function listenForPlayers() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                for (const [id, player] of Object.entries(players)) {
                    playersList.innerHTML += `<div>${player.name} ${player.isHost ? '(NARRATORE)' : ''}</div>`;
                    if (player.isHost) hostExists = true;
                }

                // Mostra/nascondi pulsante "Diventa narratore"
                document.getElementById('hostButton').style.display = hostExists ? 'none' : 'block';
            });
        }

        // Diventa narratore
        function becomeHost() {
            playersRef.once('value').then(snapshot => {
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    alert(`${existingHost.name} è già il narratore!`);
                    return;
                }
                
                isHost = true;
                return currentPlayerRef.update({ isHost: true });
            })
            .then(() => {
                showScreen('hostScreen');
                listenForRoles();
            })
            .catch(error => {
                console.error("Errore diventando narratore:", error);
                alert("Errore diventando narratore. Riprova!");
                isHost = false;
            });
        }

        // Ascolta i ruoli assegnati (solo narratore)
        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2>RUOLI ASSEGNATI:</h2>';

                for (const [id, player] of Object.entries(players)) {
                    assignedRolesDiv.innerHTML += `<div>${player.name}: <strong>${player.role || '...in attesa...'}</strong></div>`;
                }
            });
        }

        // Avvia il gioco (solo narratore)
        function startGame() {
            playersRef.once('value').then((snapshot) => {
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    alert("Servono almeno 3 giocatori per iniziare!");
                    return;
                }
                
                // Crea la lista dei ruoli
                let rolesToAssign = [...baseRoles];
                
                // Aggiungi contadini extra se necessario
                while (rolesToAssign.length < playerCount) {
                    rolesToAssign.push("Contadino");
                }
                
                // Mescola i ruoli
                const shuffledRoles = shuffleArray(rolesToAssign);

                // Assegna ruoli a tutti i giocatori
                const updates = {};
                playerIds.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                });

                // Esegui l'aggiornamento in blocco
                return database.ref().update(updates);
            })
            .then(() => {
                // Mostra il ruolo a tutti
                setTimeout(() => {
                    showPlayerRoles();
                }, 1000);
            })
            .catch(error => {
                console.error("Errore nell'assegnazione dei ruoli:", error);
                alert("Errore nell'assegnazione dei ruoli. Riprova!");
            });
        }

        // Termina il gioco (solo narratore)
        function endGame() {
            if (confirm("Sei sicuro di voler terminare la partita? Tutti torneranno alla schermata iniziale.")) {
                playersRef.once('value').then((snapshot) => {
                    const players = snapshot.val() || {};
                    
                    // Prepara gli aggiornamenti per resettare tutti i giocatori
                    const updates = {};
                    for (const id in players) {
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/isHost'] = false;
                    }
                    
                    // Esegui l'aggiornamento in blocco
                    return database.ref().update(updates);
                })
                .then(() => {
                    // Torna alla schermata iniziale
                    showScreen('homeScreen');
                    isHost = false;
                    
                    // Rimuovi il giocatore corrente
                    currentPlayerRef.remove();
                })
                .catch(error => {
                    console.error("Errore nel terminare il gioco:", error);
                    alert("Errore nel resettare il gioco. Ricarica la pagina manualmente.");
                });
            }
        }

        // Mostra il ruolo al giocatore
        function showPlayerRoles() {
            currentPlayerRef.once('value').then((snapshot) => {
                const player = snapshot.val();
                if (player && player.role) {
                    document.getElementById('playerRole').textContent = player.role;
                    showScreen('roleScreen');
                }
            });
        }

        // Mescola array (per ruoli casuali)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Pulisci i listener quando la pagina viene chiusa
        window.addEventListener('beforeunload', () => {
            if (currentPlayerRef) currentPlayerRef.remove();
        });
    </script>
</body>
</html>
