<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: #1a0a0a;
            color: #e0d0a0;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .screen {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(10, 5, 0, 0.9);
            border-radius: 15px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/old-map.png');
            opacity: 0.3;
            pointer-events: none;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: #d4af37;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-size: 3.5em;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        button {
            background: linear-gradient(to bottom, #8b4513, #5e2c04);
            color: #f5deb3;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to bottom, #9b5513, #6e3c04);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        input {
            padding: 12px;
            margin: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            background-color: rgba(30, 15, 0, 0.8);
            color: #f5deb3;
            font-size: 1.1em;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(210, 180, 60, 0.6);
        }
        
        #playersList {
            margin: 30px 0;
            text-align: left;
            font-size: 1.3em;
        }
        
        #playersList div {
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(139, 69, 19, 0.3);
            border-left: 4px solid #d4af37;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #playersList div:hover {
            background-color: rgba(139, 69, 19, 0.5);
            transform: translateX(5px);
        }
        
        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .role-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d4af37;
            box-shadow: 0 0 20px rgba(210, 180, 60, 0.7);
            margin-bottom: 20px;
        }
        
        .role-display {
            font-size: 2.5em;
            color: #d4af37;
            text-shadow: 2px 2px 0 #000;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: rgba(30, 15, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #8b4513;
        }
        
        .role-description {
            font-size: 1.3em;
            margin-top: 20px;
            color: #f5deb3;
            max-width: 600px;
            padding: 15px;
            background-color: rgba(30, 15, 0, 0.7);
            border-radius: 10px;
            border: 1px solid #8b4513;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(20, 10, 0, 0.95);
            color: #f5deb3;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 30px rgba(210, 180, 60, 0.8);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            font-size: 1.2em;
        }
        
        .custom-alert button {
            margin-top: 20px;
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #5e2c04, #3e1c02);
        }
        
        #assignedRoles {
            margin: 30px 0;
        }
        
        #assignedRoles h2 {
            color: #d4af37;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        #assignedRoles div {
            padding: 12px;
            margin: 12px 0;
            background-color: rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            border: 1px solid #8b4513;
            font-size: 1.2em;
        }
        
        #assignedRoles div strong {
            color: #d4af37;
        }
        
        .parchment-effect {
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            background-color: #f5e7d0;
            color: #3a2c1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            border: 1px solid #8b4513;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
            }
            
            .role-display {
                font-size: 1.8em;
            }
            
            .role-description {
                font-size: 1.1em;
            }
            
            .role-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <div class="parchment-effect">
            <p>Un gioco di intrighi e mistero nel villaggio</p>
        </div>
        <button onclick="showScreen('joinScreen')">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <div class="parchment-effect" style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20">
        </div>
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div class="parchment-effect">
            <div id="playersList"></div>
        </div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div class="parchment-effect">
            <div id="assignedRoles"></div>
        </div>
        <button id="startGameButton" onclick="startGame()">AVVIA PARTITA</button>
        <button onclick="endGame()" style="background: linear-gradient(to bottom, #3a2c1a, #1a1208);">TERMINA GIOCO</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div class="role-container">
            <img id="roleImage" class="role-image" src="" alt="Immagine ruolo">
            <div id="playerRole" class="role-display parchment-effect">...</div>
            <div id="roleDescription" class="role-description parchment-effect"></div>
        </div>
        <button onclick="returnToLobby()" style="background: linear-gradient(to bottom, #3a2c1a, #1a1208);">TORNA ALLA LOBBY</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali
        let playerId;
        let isHost = false;
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        
        // Immagini per ogni ruolo
        const roleImages = {
            "Lupo": "https://images.unsplash.com/photo-1547407139-3c921a66005c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Puttana": "https://images.unsplash.com/photo-1592214534258-0067435006d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Investigatore": "https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Vanessa": "https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Sindaco": "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Contadino": "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            "Narratore": "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
        };
        
        const roleDescriptions = {
            "Lupo": "Sei un lupo mannaro! Di notte uccidi gli altri giocatori. Lavora con gli altri lupi per eliminare gli innocenti.",
            "Puttana": "Ogni notte puoi scegliere di proteggere un giocatore dai lupi. La tua saggezza può salvare il villaggio.",
            "Investigatore": "Puoi scoprire il ruolo di un giocatore ogni notte. Usa la tua abilità per smascherare i lupi.",
            "Vanessa": "Sei immune ai lupi la prima notte. La tua purezza ti protegge dall'oscurità iniziale.",
            "Sindaco": "Hai un voto doppio durante le votazioni. La tua leadership guida il villaggio.",
            "Contadino": "Sei un semplice villico senza poteri speciali, ma il tuo istinto può essere fondamentale.",
            "Narratore": "Sei il guardiano del gioco. Gestisci la partita e assicurati che le regole siano rispettate."
        };
        
        let playersRef;
        let currentPlayerRef;
        let playerName = "";

        // Mostra alert personalizzato
        function showCustomAlert(message, isConfirm = false) {
            return new Promise((resolve) => {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'custom-alert';
                alertDiv.innerHTML = `
                    <p>${message}</p>
                    <button onclick="this.parentNode.remove(); ${isConfirm ? 'resolve(true)' : 'resolve()'}">
                        ${isConfirm ? 'CONFERMA' : 'OK'}
                    </button>
                `;
                
                if (isConfirm) {
                    const cancelBtn = document.createElement('button');
                    cancelBtn.textContent = 'ANNULLA';
                    cancelBtn.style.background = 'linear-gradient(to bottom, #3a2c1a, #1a1208)';
                    cancelBtn.style.marginLeft = '10px';
                    cancelBtn.onclick = () => {
                        alertDiv.remove();
                        resolve(false);
                    };
                    alertDiv.querySelector('button').after(cancelBtn);
                }
                
                document.body.appendChild(alertDiv);
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                await showCustomAlert("Inserisci un nome, viandante!");
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'è
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste già
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                for (const [id, player] of Object.entries(players)) {
                    if (player.name.toLowerCase() === playerName.toLowerCase()) {
                        await showCustomAlert("Nome già in uso! Scegli un altro nome.");
                        return;
                    }
                }
                
                // Aggiungi il nuovo giocatore
                await currentPlayerRef.set({
                    name: playerName,
                    role: '',
                    isHost: false,
                    showRole: false,
                    inGame: false
                });

                // Mostra la lobby
                showScreen('lobbyScreen');
                listenForPlayers();
                listenForRoleAssignment();
                listenForGameEnd();
                
            } catch (error) {
                console.error("Errore:", error);
                await showCustomAlert("Errore di connessione. Ricarica e riprova.");
            }
        }

        function listenForPlayers() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                let gameInProgress = false;
                
                for (const [id, player] of Object.entries(players)) {
                    playersList.innerHTML += `<div>${player.name} ${player.isHost ? '(NARRATORE)' : ''}</div>`;
                    if (player.isHost) hostExists = true;
                    if (player.inGame) gameInProgress = true;
                }

                document.getElementById('hostButton').style.display = (hostExists || gameInProgress) ? 'none' : 'block';
            });
        }

        function listenForRoleAssignment() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                if (player.role && player.showRole) {
                    document.getElementById('playerRole').textContent = player.role;
                    document.getElementById('roleDescription').textContent = roleDescriptions[player.role] || '';
                    document.getElementById('roleImage').src = roleImages[player.role] || '';
                    showScreen('roleScreen');
                }
            });
        }

        function listenForGameEnd() {
            database.ref('gameEnded').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    // Resetta lo stato locale
                    isHost = false;
                    if (currentPlayerRef) {
                        currentPlayerRef.remove();
                        currentPlayerRef = null;
                    }
                    // Mostra la schermata iniziale
                    showScreen('homeScreen');
                }
            });
        }

        async function becomeHost() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    await showCustomAlert(`${existingHost.name} è già il narratore!`);
                    return;
                }
                
                await currentPlayerRef.update({ 
                    isHost: true,
                    role: 'Narratore',
                    inGame: false
                });
                
                isHost = true;
                showScreen('hostScreen');
                listenForRoles();
                
            } catch (error) {
                console.error("Errore:", error);
                await showCustomAlert("Errore diventando narratore. Riprova!");
            }
        }

        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2>RUOLI ASSEGNATI:</h2>';
                
                for (const [id, player] of Object.entries(players)) {
                    if (!player.isHost) {
                        assignedRolesDiv.innerHTML += `<div>${player.name}: <strong>${player.role || '...in attesa...'}</strong></div>`;
                    }
                }
            });
        }

        async function startGame() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    await showCustomAlert("Servono almeno 3 giocatori per iniziare!");
                    return;
                }
                
                // Filtra solo i giocatori (escludi il narratore)
                const playerIdsToAssign = playerIds.filter(id => !players[id].isHost);
                
                let rolesToAssign = [...baseRoles];
                while (rolesToAssign.length < playerIdsToAssign.length) {
                    rolesToAssign.push("Contadino");
                }
                
                const shuffledRoles = shuffleArray(rolesToAssign);
                const updates = {};
                
                // Imposta tutti i giocatori come in partita
                playerIds.forEach(id => {
                    updates['players/' + id + '/inGame'] = true;
                });
                
                // Assegna i ruoli solo ai giocatori (non al narratore)
                playerIdsToAssign.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                    updates['players/' + id + '/showRole'] = false; // Inizialmente non mostrare
                });

                await database.ref().update(updates);
                
                // Dopo 0.5 secondi, imposta showRole a true per tutti i giocatori
                setTimeout(async () => {
                    const showRoleUpdates = {};
                    playerIdsToAssign.forEach(id => {
                        showRoleUpdates['players/' + id + '/showRole'] = true;
                    });
                    await database.ref().update(showRoleUpdates);
                }, 500);
                
                // Nascondi il pulsante "Avvia Partita" dopo l'inizio
                document.getElementById('startGameButton').style.display = 'none';
                
            } catch (error) {
                console.error("Errore:", error);
                await showCustomAlert("Errore nell'assegnazione dei ruoli. Riprova!");
            }
        }

        async function endGame() {
            const confirm = await showCustomAlert(
                "Sei sicuro di voler terminare la partita? Tutti torneranno alla schermata iniziale.", 
                true
            );
            
            if (!confirm) return;
            
            try {
                // Segnala a tutti i giocatori che la partita è finita
                await database.ref('gameEnded').set(true);
                
                // Rimuovi tutti i giocatori
                await playersRef.remove();
                
                // Resetta il flag di fine partita
                await database.ref('gameEnded').remove();
                
                // Resetta lo stato locale
                isHost = false;
                currentPlayerRef = null;
                
                // Mostra la schermata iniziale
                showScreen('homeScreen');
                
            } catch (error) {
                console.error("Errore:", error);
                await showCustomAlert("Errore nel resettare il gioco.");
            }
        }

        async function returnToLobby() {
            try {
                // Aggiorna solo il giocatore corrente
                await currentPlayerRef.update({
                    showRole: false
                });
                
                // Torna alla lobby
                showScreen('lobbyScreen');
                
            } catch (error) {
                console.error("Errore:", error);
                await showCustomAlert("Errore nel tornare alla lobby.");
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        window.addEventListener('beforeunload', () => {
            if (currentPlayerRef) {
                currentPlayerRef.remove();
            }
        });
    </script>
</body>
</html>
