<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap');
        
        :root {
            --primary-color: #f8bb22;
            --secondary-color: #11131a;
            --accent-color: #343954;
            --text-color: #e9ebf1;
            --parchment-color: #f8f1e2;
            --success-color: #4CAF50;
            --danger-color: #a52a2a;
            --info-color: #3f51b5;
            --muted-color: #9aa2b1;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1518562180175-34a163b1a9a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .screen {
            display: none;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(17, 19, 26, 0.94);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255,255,255,0.06);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(80% 80% at 50% 0%, rgba(255,255,255,0.04), transparent 60%);
            pointer-events: none;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            font-size: clamp(2.1rem, 4.2vw, 3rem);
            margin-bottom: 24px;
            letter-spacing: 1.5px;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        button {
            background: linear-gradient(180deg, var(--primary-color), #d79f1f);
            color: #1a1a1a;
            border: none;
            padding: 14px 26px;
            margin: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 700;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 0.6px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            border: 1px solid rgba(255, 211, 119, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0; left: -120%;
            width: 60%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transform: skewX(-15deg);
        }
        button:hover::after { left: 160%; transition: left .8s ease; }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
            background: linear-gradient(180deg, #ffd054, #e6b020);
        }
        
        input {
            padding: 12px 14px;
            margin: 15px;
            width: min(80%, 360px);
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.96);
            color: #161821;
            font-size: 1rem;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(248, 187, 34, 0.35);
        }
        
        #playersList {
            margin: 25px 0;
            text-align: left;
            font-size: 1.05rem;
        }
        
        #playersList div {
            padding: 12px 16px;
            margin: 8px 0;
            background-color: rgba(74, 74, 106, 0.4);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
        }
        
        .role-image {
            width: clamp(120px, 25vw, 180px);
            height: clamp(120px, 25vw, 180px);
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(248, 187, 34, 0.4);
            margin-bottom: 16px;
        }
        
        .role-display {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary-color);
            margin: 6px 0 10px 0;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }
        
        .role-description {
            font-size: clamp(1rem, 3vw, 1.15rem);
            margin-top: 14px;
            color: var(--text-color);
            background-color: rgba(26, 26, 46, 0.9);
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            text-align: left;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(22, 24, 33, 0.98);
            color: var(--text-color);
            padding: 22px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
            z-index: 1000;
            max-width: 92%;
            width: min(420px, 92vw);
            text-align: center;
            font-size: 1.05rem;
            animation: popIn 0.25s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.96); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .custom-alert button { margin-top: 12px; }
        
        #hostButton {
            background: linear-gradient(180deg, #6a4c93, #4a2c7a);
            color: var(--text-color);
        }
        #hostButton:hover { background: linear-gradient(180deg, #7b5ca6, #59408b); }
        
        #assignedRoles { margin: 18px 0; }
        #assignedRoles div {
            padding: 12px;
            margin: 9px 0;
            background-color: rgba(74, 74, 106, 0.4);
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .parchment-effect {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: var(--parchment-color);
            color: #2b2b2b;
            padding: 18px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.18);
            border: 1px solid #d5c6ac;
            margin: 18px 0;
        }
        
        .player-count {
            font-size: 1.05rem;
            margin-top: 10px;
            color: var(--muted-color);
            font-weight: bold;
        }
        
        .make-host-btn {
            background: linear-gradient(180deg, var(--success-color), #2E7D32);
            color: white;
            padding: 8px 14px;
            font-size: 0.9rem;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .make-host-btn:hover { background: linear-gradient(180deg, #66BB6A, #388E3C); }
        
        .reset-btn {
            background: linear-gradient(180deg, var(--danger-color), #8b0000);
            color: white;
        }
        .reset-btn:hover { background: linear-gradient(180deg, #c52d2d, #a00000); }
        
        .assign-host-btn {
            background: linear-gradient(180deg, var(--info-color), #303f9f);
            color: white;
            padding: 8px 14px;
            font-size: 0.9rem;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .assign-host-btn:hover { background: linear-gradient(180deg, #5c6bc0, #3949ab); }
        
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .shake { animation: shake 0.45s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .chip {
            display:inline-block;
            padding:6px 10px;
            border-radius:999px;
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.12);
            font-size:.9rem;
        }

        .muted { color: var(--muted-color); }
        .eliminated { opacity: .6; text-decoration: line-through; color: #ff6f61; }

        /* Mobile */
        @media (max-width: 768px) {
            .screen { padding: 20px; margin: 10px; }
            button { padding: 12px 18px; font-size: 1rem; min-width: 160px; }
            #playersList div, #assignedRoles div {
                flex-direction: column; align-items: flex-start; gap: 8px;
            }
            .make-host-btn, .assign-host-btn { margin-left: 0; margin-top: 8px; align-self: flex-end; }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <div class="parchment-effect">
            <p>Il gioco del lupo mannaro in versione cugginese</p>
        </div>
        <button onclick="showScreen('joinScreen')" class="pulse">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <div class="parchment-effect">
            <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20" autocomplete="off">
        </div>
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div class="parchment-effect">
            <div id="playersList"></div>
            <div class="player-count" id="playerCount">0 giocatori in lobby</div>
        </div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div class="parchment-effect">
            <div id="assignedRoles"></div>
            <div class="player-count" id="hostPlayerCount">0 giocatori in lobby</div>
            <!-- Sezione votazioni per il narratore -->
            <div id="hostVotingPanel" style="display:none; margin-top:12px; text-align:left;">
                <div class="chip">Votazioni attive</div>
                <div id="voteTally" class="parchment-effect" style="margin-top:10px;">
                    <div class="muted">Nessun voto ancora...</div>
                </div>
            </div>
        </div>
        <button id="startGameButton" onclick="startGame()" class="pulse">AVVIA PARTITA</button>
        <button id="startVoteButton" onclick="startVoting()" style="display:none;">AVVIA VOTAZIONI</button>
        <button id="endVoteButton" onclick="endVoting()" style="display:none;" class="reset-btn">TERMINA VOTAZIONI</button>
        <button onclick="resetGame()" class="reset-btn">RESETTA PARTITA</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div class="role-container">
            <img id="roleImage" class="role-image" src="" alt="Ruolo" loading="lazy">
            <div id="playerRole" class="role-display">...</div>
            <div id="roleDescription" class="role-description parchment-effect"></div>
        </div>
    </div>

    <!-- Nuova schermata per votazioni -->
    <div id="voteScreen" class="screen">
        <h1>VOTA UN GIOCATORE</h1>
        <div class="parchment-effect">
            <div class="muted" id="voteHint">Seleziona un giocatore da eliminare</div>
            <div id="voteList" style="margin-top:8px;"></div>
        </div>
        <button onclick="leaveVoteScreen()" style="display:none;" id="backFromVoteBtn">TORNA</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configurazione Firebase (lasciata identica)
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };

        // Inizializza Firebase (come prima)
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali (invariato + estensioni per votazioni)
        let playerId;
        let isHost = false;
        const roles = {
            "Lupo": {
                description: "Il tuo scopo è eliminare tutti i Villici.",
                image: "https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Puttana": {
                description: "Il tuo ruolo è salvare un giocatore ogni notte, impedendo al Lupo di ucciderlo.",
                image: "https://images.unsplash.com/photo-1593104547489-5cfb3839a3b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Investigatore": {
                description: "Il tuo ruolo è capire chi è il lupo.",
                image: "https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Vanessa": {
                description: "Il tuo ruolo è sbirciare durante la notte per scoprire qualche info in più.",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Sindaco": {
                description: "Il tuo ruolo è votare due volte durante le votazioni.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Contadino": {
                description: "Il tuo ruolo è zappare la vigna.",
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Narratore": {
                description: "Sei il narratore e controlli il gioco.",
                image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
        };
        
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        let playersRef;
        let currentPlayerRef;
        let playerName = "";

        // Nuovi riferimenti per votazioni
        const votingRef = database.ref('voting');

        // Mostra alert personalizzato (fixate le template string)
        function showCustomAlert(message, isError = false) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            if (isError) alertDiv.classList.add('shake');
            alertDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()">OK</button>
            `;
            document.body.appendChild(alertDiv);
            return alertDiv;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                showCustomAlert("Inserisci un nome cuggino!", true);
                nameInput.focus();
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'è
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste già tra i giocatori attivi
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                let existingPlayer = null;
                for (const [id, player] of Object.entries(players)) {
                    if ((player.name || "").toLowerCase() === playerName.toLowerCase()) {
                        existingPlayer = { id, ...player };
                        break;
                    }
                }
                
                if (existingPlayer) {
                    // Se il giocatore esiste ma non ha un ruolo assegnato (non è ancora iniziata la partita)
                    if (!existingPlayer.role) {
                        // Permetti di rientrare con lo stesso nome
                        await currentPlayerRef.set({
                            name: playerName,
                            role: '',
                            isHost: existingPlayer.isHost,
                            showRole: false,
                            eliminated: !!existingPlayer.eliminated,
                            inVoting: false,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                    } 
                    // Se il giocatore esiste e ha già un ruolo assegnato (partita in corso)
                    else {
                        // Verifica se il giocatore è ancora attivo
                        const isActive = await checkPlayerActivity(existingPlayer.id);
                        
                        if (!isActive) {
                            // Se non è attivo, permette di riprendere il ruolo
                            await currentPlayerRef.set({
                                name: playerName,
                                role: existingPlayer.role,
                                isHost: existingPlayer.isHost,
                                showRole: existingPlayer.showRole,
                                eliminated: !!existingPlayer.eliminated,
                                inVoting: false,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                        } else {
                            showCustomAlert("Nome già in uso da un giocatore attivo! Scegli un altro nome.", true);
                            nameInput.focus();
                            return;
                        }
                    }
                } else {
                    // Aggiungi il nuovo giocatore
                    await currentPlayerRef.set({
                        name: playerName,
                        role: '',
                        isHost: false,
                        showRole: false,
                        eliminated: false,
                        inVoting: false,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }

                // Mostra la lobby
                showScreen('lobbyScreen');
                listenForPlayers();
                listenForRoleAssignment();
                listenForGameReset();
                listenForVotingActivation(); // <— nuovo listener globale votazioni
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore di connessione. Ricarica e riprova.", true);
            }
        }

        // Funzione per verificare se un giocatore è ancora attivo
        async function checkPlayerActivity(playerIdToCheck) {
            try {
                const playerRef = database.ref('players/' + playerIdToCheck);
                const snapshot = await playerRef.once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("Errore nel verificare l'attività del giocatore:", error);
                return false;
            }
        }

        function updatePlayerCount(count) {
            const countText = count === 1 ? "1 giocatore in lobby" : `${count} giocatori in lobby`;
            document.getElementById('playerCount').textContent = countText;
            if (document.getElementById('hostPlayerCount')) {
                document.getElementById('hostPlayerCount').textContent = countText;
            }
        }

        function listenForPlayers() {
            playersRef.orderByChild('timestamp').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    const playerDiv = document.createElement('div');
                    const tags = [];
                    if (player.isHost) tags.push('<span class="chip">Narratore</span>');
                    if (player.eliminated) tags.push('<span class="chip" style="background:#3a1b1b;border-color:#5a2a2a;color:#ffb4a8;">Eliminato</span>');

                    playerDiv.innerHTML = `
                        <div class="${player.eliminated ? 'eliminated' : ''}">
                            ${player.name} ${tags.join(' ')}
                        </div>
                    `;
                    
                    // Aggiungi pulsante "Assegna narratore" solo per l'host e se non è già narratore
                    if (isHost && !player.isHost) {
                        const assignHostBtn = document.createElement('button');
                        assignHostBtn.className = 'assign-host-btn';
                        assignHostBtn.textContent = 'Assegna narratore';
                        assignHostBtn.onclick = () => assignNewHost(id);
                        playerDiv.appendChild(assignHostBtn);
                    }
                    
                    playersList.appendChild(playerDiv);
                    
                    if (player.isHost) hostExists = true;
                    playerCount++;
                }

                updatePlayerCount(playerCount);
                document.getElementById('hostButton').style.display = hostExists ? 'none' : 'inline-block';
            });
        }

        function listenForRoleAssignment() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                if (player.isHost) {
                    isHost = true;
                    showScreen('hostScreen');
                    listenForRoles();
                    // mostra il tasto "Avvia Votazioni" dopo aver avviato la partita (quando i ruoli sono assegnati)
                    // qui non forziamo nulla: il tasto verrà mostrato da startGame alla fine dell'assegnazione
                } else if (player.role && player.showRole) {
                    document.getElementById('playerRole').textContent = player.role;
                    document.getElementById('roleDescription').textContent = roles[player.role]?.description || '';
                    document.getElementById('roleImage').src = roles[player.role]?.image || '';
                    showScreen('roleScreen');
                }

                // Se il giocatore è chiamato alla votazione, spostalo nella schermata di voto
                if (player.inVoting && !player.isHost) {
                    buildVoteListAndShow();
                }
            });
        }

        function listenForGameReset() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                // Se il giocatore non ha più un ruolo (reset del gioco)
                if (!player.role && !player.isHost) {
                    showScreen('lobbyScreen');
                }
            });
        }

        async function becomeHost() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    showCustomAlert(`${existingHost.name} è già il narratore!`, true);
                    return;
                }
                
                await currentPlayerRef.update({ 
                    isHost: true,
                    role: 'Narratore',
                    showRole: true
                });
                
                isHost = true;
                showScreen('hostScreen');
                listenForRoles();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore diventando narratore. Riprova!", true);
            }
        }

        async function assignNewHost(newHostId) {
            if (!isHost) return;
            
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                if (!players[newHostId]) {
                    showCustomAlert("Giocatore non trovato!", true);
                    return;
                }
                
                const updates = {};
                
                // Resetta tutti gli host e i ruoli (come da tua logica)
                for (const id in players) {
                    updates['players/' + id + '/isHost'] = false;
                    updates['players/' + id + '/role'] = '';
                    updates['players/' + id + '/showRole'] = false;
                    updates['players/' + id + '/inVoting'] = false;
                    // non tocchiamo 'eliminated' per coerenza con reset host (ma tu lo facevi già per i ruoli)
                }
                
                // Imposta il nuovo host
                updates['players/' + newHostId + '/isHost'] = true;
                updates['players/' + newHostId + '/role'] = 'Narratore';
                updates['players/' + newHostId + '/showRole'] = true;
                
                await database.ref().update(updates);
                
                if (currentPlayerRef.key === newHostId) {
                    isHost = true;
                    showScreen('hostScreen');
                    listenForRoles();
                } else {
                    isHost = false;
                    showScreen('lobbyScreen');
                }
                
                showCustomAlert(`Hai assegnato il ruolo di narratore a ${players[newHostId].name}.`);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione del nuovo narratore.", true);
            }
        }

        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2 style="margin:0 0 8px 0;">RUOLI ASSEGNATI:</h2>';
                
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    if (!player.isHost) {
                        assignedRolesDiv.innerHTML += `<div class="${player.eliminated ? 'eliminated' : ''}">${player.name}: <strong>${player.role || '...in attesa...'}</strong> ${player.eliminated ? '<span class="chip" style="background:#3a1b1b;border-color:#5a2a2a;color:#ffb4a8;">(Eliminato)</span>' : ''}</div>`;
                        playerCount++;
                    }
                }
                
                updatePlayerCount(playerCount + 1); // +1 per il narratore
            });
        }

        async function startGame() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    showCustomAlert("Servono almeno 3 giocatori per iniziare!", true);
                    return;
                }
                
                // Filtra solo i giocatori (escludi il narratore)
                const playerIdsToAssign = playerIds.filter(id => !players[id].isHost);
                
                let rolesToAssign = [...baseRoles];
                while (rolesToAssign.length < playerIdsToAssign.length) {
                    rolesToAssign.push("Contadino");
                }
                
                const shuffledRoles = shuffleArray(rolesToAssign);
                const updates = {};
                
                // Assegna i ruoli solo ai giocatori (non al narratore)
                playerIdsToAssign.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                    updates['players/' + id + '/showRole'] = false; // Inizialmente non mostrare
                    updates['players/' + id + '/eliminated'] = false; // tutti vivi a inizio
                    updates['players/' + id + '/inVoting'] = false;
                });

                await database.ref().update(updates);
                
                // Dopo 0.5 secondi, imposta showRole a true per tutti i giocatori (più veloce)
                setTimeout(async () => {
                    const showRoleUpdates = {};
                    playerIdsToAssign.forEach(id => {
                        showRoleUpdates['players/' + id + '/showRole'] = true;
                    });
                    await database.ref().update(showRoleUpdates);
                    // Mostra il bottone per avviare le votazioni all'host
                    if (isHost) {
                        document.getElementById('startVoteButton').style.display = 'inline-block';
                    }
                }, 500);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione dei ruoli. Riprova!", true);
            }
        }

        async function resetGame() {
            if (!isHost) return;
            
            try {
                const alertDiv = showCustomAlert("Vuoi resettare la partita e assegnare un nuovo narratore?");
                alertDiv.innerHTML = `
                    <p>Vuoi resettare la partita e assegnare un nuovo narratore?</p>
                    <button onclick="confirmReset()">CONFERMA</button>
                    <button onclick="this.parentNode.remove()">ANNULLA</button>
                `;
                window.confirmReset = async function() {
                    const updates = {};
                    const snapshot = await playersRef.once('value');
                    const players = snapshot.val() || {};
                    
                    for (const id in players) {
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/showRole'] = false;
                        updates['players/' + id + '/isHost'] = false;
                        updates['players/' + id + '/eliminated'] = false;
                        updates['players/' + id + '/inVoting'] = false;
                    }
                    updates['voting'] = null;
                    
                    await database.ref().update(updates);
                    
                    document.querySelector('.custom-alert')?.remove();
                    document.getElementById('startVoteButton').style.display = 'none';
                    document.getElementById('endVoteButton').style.display = 'none';
                    document.getElementById('hostVotingPanel').style.display = 'none';
                    showCustomAlert("Partita resettata! Ora puoi assegnare un nuovo narratore.");
                };
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel resettare il gioco.", true);
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ====== SEZIONE VOTAZIONI (NUOVA) ======

        // Listener globale: quando cambia lo stato di voting, aggiorna UI
        function listenForVotingActivation() {
            votingRef.child('active').on('value', (snap) => {
                const active = !!snap.val();
                if (isHost) {
                    document.getElementById('hostVotingPanel').style.display = active ? 'block' : 'none';
                    document.getElementById('endVoteButton').style.display = active ? 'inline-block' : 'none';
                }
                // I singoli giocatori vengono spostati da inVoting (flag per-player)
            });

            // Tally live per il narratore
            votingRef.child('votesBy').on('value', async (snap) => {
                if (!isHost) return;
                const votesBy = snap.val() || {};
                const counts = await computeVoteCounts(votesBy);
                renderVoteTally(counts);
            });
        }

        // Avvia votazioni (host)
        async function startVoting() {
            if (!isHost) return;
            try {
                // attiva votazione e svuota voti
                await votingRef.set({ active: true, votesBy: {} });

                // setta il flag inVoting solo a giocatori vivi (non host, non eliminati)
                const snap = await playersRef.once('value');
                const players = snap.val() || {};
                const updates = {};
                for (const [id, p] of Object.entries(players)) {
                    if (!p.isHost && !p.eliminated) {
                        updates['players/' + id + '/inVoting'] = true;
                    } else {
                        updates['players/' + id + '/inVoting'] = false;
                    }
                }
                await database.ref().update(updates);

                // UI host
                document.getElementById('endVoteButton').style.display = 'inline-block';
                document.getElementById('hostVotingPanel').style.display = 'block';
                showCustomAlert("Votazioni iniziate. I giocatori possono votare.");

            } catch (e) {
                console.error(e);
                showCustomAlert("Errore nell'avvio delle votazioni.", true);
            }
        }

        // Mostra lista votabile al giocatore e schermata
        async function buildVoteListAndShow() {
            try {
                const voteList = document.getElementById('voteList');
                voteList.innerHTML = '';
                const snap = await playersRef.once('value');
                const players = snap.val() || {};

                // Bottone per ogni giocatore vivo (non host, non eliminato) — il voter può votare chiunque tranne se stesso? 
                // Se vuoi impedire auto-voto, basta filtrare: id !== playerId
                for (const [id, p] of Object.entries(players)) {
                    if (!p.isHost && !p.eliminated) {
                        const btn = document.createElement('button');
                        btn.textContent = p.name;
                        btn.style.minWidth = '180px';
                        btn.style.margin = '8px';
                        btn.onclick = () => castVote(id);
                        voteList.appendChild(btn);
                    }
                }
                document.getElementById('voteHint').textContent = 'Seleziona un giocatore da eliminare';
                showScreen('voteScreen');
                document.getElementById('backFromVoteBtn').style.display = 'none';
            } catch (e) {
                console.error(e);
                showCustomAlert("Errore nel caricare la lista voti.", true);
            }
        }

        // Il giocatore esprime il voto
        async function castVote(targetId) {
            try {
                // Registra voto come mappa voter -> target (così ogni giocatore ha al massimo 1 voto)
                await votingRef.child('votesBy/' + playerId).set(targetId);
                await currentPlayerRef.update({ inVoting: false });
                document.getElementById('voteHint').textContent = 'Voto inviato! Attendi la fine delle votazioni.';
                // Disabilita lista
                Array.from(document.getElementById('voteList').querySelectorAll('button')).forEach(b => b.disabled = true);
                document.getElementById('backFromVoteBtn').style.display = 'inline-block';
            } catch (e) {
                console.error(e);
                showCustomAlert("Errore nell’invio del voto.", true);
            }
        }

        // Torna al ruolo/lobby (solo per UX, non incide sul voto)
        function leaveVoteScreen() {
            currentPlayerRef.once('value').then(snap => {
                const p = snap.val();
                if (!p) return;
                if (p.role && p.showRole && !p.isHost) showScreen('roleScreen');
                else showScreen('lobbyScreen');
            });
        }

        // Termina votazioni (host) → elimina il più votato
        async function endVoting() {
            if (!isHost) return;
            try {
                const votesBySnap = await votingRef.child('votesBy').once('value');
                const votesBy = votesBySnap.val() || {};
                const counts = await computeVoteCounts(votesBy);

                // Trova massimo
                let max = -1;
                let eliminatedId = null;
                for (const [id, count] of Object.entries(counts)) {
                    if (count > max) {
                        max = count;
                        eliminatedId = id;
                    }
                }

                const updates = {};
                // chiudi votazioni
                updates['voting'] = { active: false, votesBy: {} };

                // togli flag inVoting a tutti
                const snap = await playersRef.once('value');
                const players = snap.val() || {};
                for (const [id, p] of Object.entries(players)) {
                    updates['players/' + id + '/inVoting'] = false;
                }

                // marca eliminato se c'è un id valido
                if (eliminatedId) {
                    updates['players/' + eliminatedId + '/eliminated'] = true;
                }

                await database.ref().update(updates);

                // UI host
                document.getElementById('endVoteButton').style.display = 'none';
                document.getElementById('hostVotingPanel').style.display = 'none';

                if (eliminatedId && players[eliminatedId]) {
                    showCustomAlert(`${players[eliminatedId].name} è stato eliminato.`);
                } else {
                    showCustomAlert("Nessuna eliminazione (nessun voto o pareggio).");
                }

            } catch (e) {
                console.error(e);
                showCustomAlert("Errore nel terminare le votazioni.", true);
            }
        }

        // Compute counts dalla mappa voter->target
        async function computeVoteCounts(votesBy) {
            const counts = {};
            const snap = await playersRef.once('value');
            const players = snap.val() || {};
            // conta solo voti su giocatori vivi (se qualcuno è stato eliminato prima che finisse)
            for (const voterId of Object.keys(votesBy)) {
                const targetId = votesBy[voterId];
                if (players[targetId] && !players[targetId].eliminated) {
                    counts[targetId] = (counts[targetId] || 0) + 1;
                    // Bonus Sindaco: doppio voto (se vuoi attivarlo davvero)
                    if (players[voterId] && players[voterId].role === 'Sindaco') {
                        counts[targetId] = (counts[targetId] || 0) + 1;
                    }
                }
            }
            return counts;
        }

        // Render conteggio voti in tempo reale per l’host
        async function renderVoteTally(counts) {
            const container = document.getElementById('voteTally');
            const snap = await playersRef.once('value');
            const players = snap.val() || {};
            const alive = Object.entries(players)
                .filter(([id,p]) => !p.isHost && !p.eliminated)
                .map(([id,p]) => ({id, name: p.name}));

            if (alive.length === 0) {
                container.innerHTML = '<div class="muted">Nessun giocatore vivo da contare.</div>';
                return;
            }
            // Ordina per voti desc
            alive.sort((a,b) => (counts[b.id]||0) - (counts[a.id]||0));

            container.innerHTML = alive.map(p => {
                const c = counts[p.id] || 0;
                return `<div style="display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-bottom:1px dashed rgba(0,0,0,0.08);">
                            <span>${p.name}</span>
                            <strong>${c}</strong>
                        </div>`;
            }).join('');
        }

        // ====== FINE SEZIONE VOTAZIONI ======

        // Gestione della disconnessione (invariata)
        window.addEventListener('beforeunload', async () => {
            if (currentPlayerRef) {
                try {
                    await currentPlayerRef.remove();
                } catch (error) {
                    console.error("Errore nella pulizia:", error);
                }
            }
        });
    </script>
