<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        
        body {
            font-family: 'Bangers', cursive;
            text-align: center;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            letter-spacing: 1px;
            min-height: 100vh;
        }
        
        .screen {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.6);
            border: 3px solid #ff3232;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 50, 50, 0.6); }
            100% { box-shadow: 0 0 50px rgba(255, 80, 80, 0.8); }
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: #ff3232;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8), 
                         0 0 5px #000;
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        button {
            background: linear-gradient(to bottom, #ff3232, #cc0000);
            color: white;
            border: none;
            padding: 18px 35px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 50, 50, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0.1) 50%,
                transparent 50%,
                transparent 75%,
                rgba(255,255,255,0.1) 75%,
                rgba(255,255,255,0.1)
            );
            background-size: 5px 5px;
            opacity: 0.3;
        }
        
        input {
            padding: 15px;
            margin: 20px;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            border: 3px solid #ff3232;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            font-family: 'Bangers', cursive;
            text-align: center;
            letter-spacing: 1px;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
        }
        
        #playersList {
            margin: 30px 0;
            text-align: left;
            font-size: 22px;
        }
        
        #playersList div {
            padding: 12px;
            margin: 8px 0;
            background-color: rgba(255, 50, 50, 0.2);
            border-left: 5px solid #ff3232;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #playersList div:hover {
            background-color: rgba(255, 50, 50, 0.3);
            transform: translateX(5px);
        }
        
        .role-display {
            font-size: 42px;
            margin: 40px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff3232;
            border-radius: 20px;
            border: 4px solid #ff3232;
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.8);
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        
        .role-description {
            font-size: 24px;
            margin-top: 20px;
            color: #fff;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff3232;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.8);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            font-size: 20px;
            animation: pulse 2s infinite alternate;
        }
        
        .custom-alert button {
            margin: 15px auto 0;
            padding: 10px 25px;
            font-size: 18px;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 50, 50, 0.6); }
            to { box-shadow: 0 0 40px rgba(255, 80, 80, 0.9); }
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #990000, #660000);
        }
        
        #assignedRoles {
            margin: 30px 0;
        }
        
        #assignedRoles div {
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(255, 50, 50, 0.25);
            border-radius: 10px;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        #assignedRoles div:hover {
            background-color: rgba(255, 50, 50, 0.4);
            transform: scale(1.02);
        }
        
        .blood-splatter {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/blood.png');
            background-size: cover;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
            }
            
            .role-display {
                font-size: 28px;
                padding: 20px;
                margin: 20px 0;
            }
            
            .role-description {
                font-size: 18px;
            }
            
            .custom-alert {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="blood-splatter"></div>
    
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <button onclick="showScreen('joinScreen')">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20">
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div id="playersList"></div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div id="assignedRoles"></div>
        <button onclick="startGame()">AVVIA PARTITA</button>
        <button onclick="endGame()" style="background: linear-gradient(to bottom, #333, #111);">TERMINA GIOCO</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO Ãˆ:</h1>
        <div id="playerRole" class="role-display">...</div>
        <div id="roleDescription" class="role-description"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali
        let playerId;
        let isHost = false;
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        const roleDescriptions = {
            "Lupo": "Sei un lupo mannaro! Di notte uccidi gli altri giocatori.",
            "Puttana": "Ogni notte puoi scegliere di proteggere un giocatore dai lupi.",
            "Investigatore": "Puoi scoprire il ruolo di un giocatore ogni notte.",
            "Vanessa": "Sei immune ai lupi la prima notte.",
            "Sindaco": "Hai un voto doppio durante le votazioni.",
            "Contadino": "Sei un semplice villico senza poteri speciali."
        };
        let playersRef;
        let currentPlayerRef;
        let playerName = "";

        // Mostra alert personalizzato
        function showCustomAlert(message, isConfirm = false) {
            return new Promise((resolve) => {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'custom-alert';
                alertDiv.innerHTML = `
                    <p>${message}</p>
                    <button onclick="this.parentNode.remove(); ${isConfirm ? 'resolve(true)' : 'resolve()'}">
                        ${isConfirm ? 'CONFERMA' : 'OK'}
                    </button>
                `;
                
                if (isConfirm) {
                    const cancelBtn = document.createElement('button');
                    cancelBtn.textContent = 'ANNULLA';
                    cancelBtn.style.background = 'linear-gradient(to bottom, #333, #111)';
                    cancelBtn.style.marginLeft = '10px';
                    cancelBtn.onclick = () => {
                        alertDiv.remove();
                        resolve(false);
                    };
                    alertDiv.querySelector('button').after(cancelBtn);
                }
                
                document.body.appendChild(alertDiv);
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                await showCustomAlert("Inserisci un nome cuggino!");
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'Ã¨
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste giÃ 
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                // Rimuovi eventuali giocatori con lo stesso nome
                const updates = {};
                let nameExists = false;
                
                for (const [id, player] of Object.entries(players)) {
                    if (player.name.toLowerCase() === playerName.toLowerCase()) {
                        updates['players/' + id] = null; // Rimuovi il giocatore esistente
                        nameExists = true;
                    }
                }
                
                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                }
                
                if (nameExists) {
                    await showCustomAlert("Hai rilevato un doppione del tuo nome. Ho pulito la lobby, riprova ora!");
                    showScreen('joinScreen');
                    nameInput.value = playerName;
                    return;
                }
                
                // Aggiungi il nuovo giocatore
                await currentPlayerRef.set({
                    name: playerName,
                    role: '',
                    isHost: false,
                    showRole: false // Flag per mostrare il ruolo
                });

                // Mostra la lobby
                showScreen('lobbyScreen');
                listenForPlayers();
                listenForRoleAssignment(); // Aggiunto listener per cambio ruolo
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore di connessione. Ricarica e riprova.");
            }
        }

        function listenForPlayers() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                for (const [id, player] of Object.entries(players)) {
                    playersList.innerHTML += `<div>${player.name} ${player.isHost ? '(NARRATORE)' : ''}</div>`;
                    if (player.isHost) hostExists = true;
                }

                document.getElementById('hostButton').style.display = hostExists ? 'none' : 'block';
            });
        }

        function listenForRoleAssignment() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (player && player.role && player.showRole) {
                    // Mostra il ruolo al giocatore
                    document.getElementById('playerRole').textContent = player.role;
                    document.getElementById('roleDescription').textContent = roleDescriptions[player.role] || '';
                    showScreen('roleScreen');
                }
            });
        }

        async function becomeHost() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    await showCustomAlert(`${existingHost.name} Ã¨ giÃ  il narratore!`);
                    return;
                }
                
                await currentPlayerRef.update({ 
                    isHost: true,
                    role: 'Narratore',
                    showRole: false
                });
                
                isHost = true;
                showScreen('hostScreen');
                listenForRoles();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore diventando narratore. Riprova!");
            }
        }

        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2>RUOLI ASSEGNATI:</h2>';

                for (const [id, player] of Object.entries(players)) {
                    if (!player.isHost) {
                        assignedRolesDiv.innerHTML += `<div>${player.name}: <strong>${player.role || '...in attesa...'}</strong></div>`;
                    }
                }
            });
        }

        async function startGame() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    await showCustomAlert("Servono almeno 3 giocatori per iniziare!");
                    return;
                }
                
                // Filtra solo i giocatori (escludi il narratore)
                const playerIdsToAssign = playerIds.filter(id => !players[id].isHost);
                
                let rolesToAssign = [...baseRoles];
                while (rolesToAssign.length < playerIdsToAssign.length) {
                    rolesToAssign.push("Contadino");
                }
                
                const shuffledRoles = shuffleArray(rolesToAssign);
                const updates = {};
                
                playerIdsToAssign.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                    updates['players/' + id + '/showRole'] = false; // Inizialmente non mostrare
                });

                await database.ref().update(updates);
                
                // Dopo 1 secondo, imposta showRole a true per tutti i giocatori
                setTimeout(async () => {
                    const showRoleUpdates = {};
                    playerIdsToAssign.forEach(id => {
                        showRoleUpdates['players/' + id + '/showRole'] = true;
                    });
                    await database.ref().update(showRoleUpdates);
                }, 1000);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione dei ruoli. Riprova!");
            }
        }

        async function endGame() {
            const confirm = await showCustomAlert(
                "Sei sicuro di voler terminare la partita? Tutti torneranno alla schermata iniziale.", 
                true
            );
            
            if (!confirm) return;
            
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const updates = {};
                
                for (const id in players) {
                    updates['players/' + id + '/role'] = '';
                    updates['players/' + id + '/isHost'] = false;
                    updates['players/' + id + '/showRole'] = false;
                }
                
                await database.ref().update(updates);
                
                showScreen('homeScreen');
                isHost = false;
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel resettare il gioco.");
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        window.addEventListener('beforeunload', () => {
            if (currentPlayerRef) {
                currentPlayerRef.remove();
            }
        });

        // Controlla se c'Ã¨ giÃ  un giocatore con lo stesso nome all'avvio
        window.addEventListener('load', async () => {
            const nameInput = document.getElementById('playerName');
            if (nameInput) {
                nameInput.addEventListener('input', async () => {
                    const name = nameInput.value.trim();
                    if (name) {
                        const snapshot = await database.ref('players').once('value');
                        const players = snapshot.val() || {};
                        const existingPlayer = Object.values(players).find(p => p.name.toLowerCase() === name.toLowerCase());
                        
                        if (existingPlayer) {
                            nameInput.style.borderColor = '#ff0000';
                            nameInput.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.6)';
                        } else {
                            nameInput.style.borderColor = '#ff3232';
                            nameInput.style.boxShadow = '0 0 15px rgba(255, 50, 50, 0.6)';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
