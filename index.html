<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap');
        
        :root {
            --primary-color: #f8bb22;
            --secondary-color: #1a1a2e;
            --accent-color: #4a4a6a;
            --text-color: #e6e6e6;
            --parchment-color: #f0e6d2;
            --success-color: #4CAF50;
            --danger-color: #a52a2a;
            --info-color: #3f51b5;
            --warning-color: #ff9800;
            --gold-light: #ffd700;
            --gold-dark: #c9a227;
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --shadow-light: rgba(248, 187, 34, 0.3);
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1518562180175-34a163b1a9a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .screen {
            display: none;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border: 3px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
        }
        
        .active {
            display: block;
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow-dark);
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        h1 {
            font-size: clamp(2.2em, 5vw, 3.5em);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }
        
        h2 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-top: 0;
        }
        
        h3 {
            font-size: clamp(1.4em, 3vw, 1.8em);
            color: var(--gold-light);
        }
        
        button {
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
            color: var(--secondary-color);
            border: none;
            padding: 15px 35px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'IM Fell English SC', serif;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 220px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to bottom, #ffdf33, #d4b126);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input, select {
            padding: 14px;
            margin: 15px;
            width: min(80%, 350px);
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--shadow-light);
        }
        
        #playersList, #assignedRoles, #votingList {
            margin: 25px 0;
            text-align: left;
            font-size: 1.2rem;
        }
        
        #playersList div, #assignedRoles div, #votingList div {
            padding: 15px 20px;
            margin: 12px 0;
            background-color: rgba(74, 74, 106, 0.6);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            transition: all 0.3s;
        }
        
        #playersList div:hover, #assignedRoles div:hover, #votingList div:hover {
            background-color: rgba(74, 74, 106, 0.8);
            transform: translateX(5px);
        }
        
        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            border: 2px solid var(--primary-color);
        }
        
        .role-image {
            width: clamp(150px, 30vw, 220px);
            height: clamp(150px, 30vw, 220px);
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid var(--primary-color);
            box-shadow: 0 0 30px var(--shadow-light);
            margin-bottom: 25px;
            transition: transform 0.4s;
        }
        
        .role-image:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .role-display {
            font-size: clamp(2rem, 6vw, 3rem);
            color: var(--primary-color);
            margin: 15px 0;
            text-shadow: 3px 3px 6px var(--shadow-dark);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .role-description {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            margin-top: 20px;
            color: var(--text-color);
            background-color: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-color);
            text-align: center;
            line-height: 1.8;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 46, 0.98);
            color: var(--text-color);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            z-index: 1000;
            max-width: 90%;
            width: min(450px, 90vw);
            text-align: center;
            font-size: 1.2rem;
            animation: popIn 0.4s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .custom-alert button {
            margin: 10px;
            min-width: 120px;
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #6a4c93, #4a2c7a);
            color: var(--text-color);
        }
        
        #hostButton:hover {
            background: linear-gradient(to bottom, #7a5ca3, #5a3c8a);
        }
        
        .parchment-effect {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: var(--parchment-color);
            color: #3a3a3a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            border: 2px solid #c9b7a2;
            margin: 25px 0;
            position: relative;
        }
        
        .parchment-effect::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(201, 183, 162, 0.5);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .player-count {
            font-size: 1.3rem;
            margin: 20px 0;
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }
        
        .make-host-btn, .assign-host-btn, .vote-btn {
            background: linear-gradient(to bottom, var(--success-color), #2E7D32);
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            margin-left: 12px;
            border-radius: 8px;
            flex-shrink: 0;
            min-width: auto;
        }
        
        .make-host-btn:hover, .assign-host-btn:hover, .vote-btn:hover {
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }
        
        .reset-btn {
            background: linear-gradient(to bottom, var(--danger-color), #8b0000);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(to bottom, #c52d2d, #a00000);
        }
        
        .start-voting-btn {
            background: linear-gradient(to bottom, var(--warning-color), #e68a00);
            color: var(--secondary-color);
        }
        
        .start-voting-btn:hover {
            background: linear-gradient(to bottom, #ffa726, #f57c00);
        }
        
        .end-voting-btn {
            background: linear-gradient(to bottom, var(--info-color), #303f9f);
            color: white;
        }
        
        .end-voting-btn:hover {
            background: linear-gradient(to bottom, #5c6bc0, #3949ab);
        }
        
        /* Animazioni e effetti aggiuntivi */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(248, 187, 34, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(248, 187, 34, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(248, 187, 34, 0.5); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .voted {
            background-color: rgba(165, 42, 42, 0.5) !important;
            border-left: 4px solid var(--danger-color) !important;
        }
        
        .eliminated {
            opacity: 0.6;
            text-decoration: line-through;
            background-color: rgba(165, 42, 42, 0.3) !important;
            border-left: 4px solid var(--danger-color) !important;
        }
        
        .voting-status {
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .vote-count {
            display: inline-block;
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: var(--danger-color);
        }
        
        /* Ottimizzazione per mobile */
        @media (max-width: 768px) {
            .screen {
                padding: 20px;
                margin: 15px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 180px;
                margin: 10px;
            }
            
            #playersList div, #assignedRoles div, #votingList div {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .make-host-btn, .assign-host-btn, .vote-btn {
                margin-left: 0;
                margin-top: 10px;
                align-self: stretch;
                text-align: center;
            }
            
            .role-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <div class="parchment-effect floating">
            <p>Il gioco del lupo mannaro in versione cugginese</p>
        </div>
        <button onclick="showScreen('joinScreen')" class="pulse">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <div class="parchment-effect">
            <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20" autocomplete="off">
        </div>
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div class="parchment-effect">
            <div id="playersList"></div>
            <div class="player-count" id="playerCount">0 giocatori in lobby</div>
        </div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div class="parchment-effect">
            <div id="assignedRoles"></div>
            <div class="player-count" id="hostPlayerCount">0 giocatori in lobby</div>
        </div>
        <button id="startGameButton" onclick="startGame()" class="pulse">AVVIA PARTITA</button>
        <button id="startVotingButton" onclick="startVoting()" class="start-voting-btn" style="display:none;">AVVIA VOTAZIONI</button>
        <button id="endVotingButton" onclick="endVoting()" class="end-voting-btn" style="display:none;">TERMINA VOTAZIONI</button>
        <button onclick="resetGame()" class="reset-btn">RESETTA PARTITA</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div class="role-container">
            <img id="roleImage" class="role-image" src="" alt="Ruolo" loading="lazy">
            <div id="playerRole" class="role-display">...</div>
            <div id="roleDescription" class="role-description parchment-effect"></div>
        </div>
    </div>

    <div id="votingScreen" class="screen">
        <h1>VOTAZIONI</h1>
        <div class="parchment-effect">
            <div id="votingStatus" class="voting-status">Scegli il giocatore da eliminare:</div>
            <div id="votingList"></div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
// Configurazione Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
    authDomain: "lupus-764f6.firebaseapp.com",
    databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lupus-764f6",
    storageBucket: "lupus-764f6.appspot.com",
    messagingSenderId: "695119804153",
    appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const playersRef = database.ref('players');
const gameStateRef = database.ref('gameState');
let currentPlayerRef = null;

let playerId;
let isHost = false;
let gameStarted = false;
let votingInProgress = false;
let votedPlayerId = null;
        const roles = {
            "Lupo": {
                description: "Di notte scegli un giocatore da uccidere. Di giorno cerca di non farti scoprire!",
                image: "https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Puttana": {
                description: "Ogni notte puoi salvare un giocatore, impedendo al Lupo di ucciderlo.",
                image: "https://images.unsplash.com/photo-1593104547489-5cfb3839a3b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Investigatore": {
                description: "Ogni notte puoi investigare su un giocatore per scoprire se è il Lupo.",
                image: "https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Vanessa": {
                description: "Ogni notte puoi sbirciare per scoprire informazioni aggiuntive sui giocatori.",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Sindaco": {
                description: "Durante le votazioni il tuo voto conta doppio. Usalo con saggezza!",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Contadino": {
                description: "Sei un semplice villico senza poteri speciali, ma il tuo voto è importante!",
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Narratore": {
                description: "Sei il narratore e controlli il gioco. Gestisci le fasi e assicurati che le regole siano rispettate!",
                image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
        };
        
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        let playersRef;
        let currentPlayerRef;
        let playerName = "";
        let gameStateRef;


        // Mostra alert personalizzato
        function showCustomAlert(message, isError = false) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            if (isError) alertDiv.classList.add('shake');
            alertDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()">OK</button>
            `;
            document.body.appendChild(alertDiv);
            return alertDiv;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                showCustomAlert("Inserisci un nome cuggino!", true);
                nameInput.focus();
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'è
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                gameStateRef = database.ref('gameState');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste già tra i giocatori attivi
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                let existingPlayer = null;
                for (const [id, player] of Object.entries(players)) {
                    if (player.name.toLowerCase() === playerName.toLowerCase()) {
                        existingPlayer = { id, ...player };
                        break;
                    }
                }
                
                if (existingPlayer) {
                    // Se il giocatore esiste ma non ha un ruolo assegnato (non è ancora iniziata la partita)
                    if (!existingPlayer.role) {
                        // Permetti di rientrare con lo stesso nome
                        await currentPlayerRef.set({
                            name: playerName,
                            role: '',
                            isHost: existingPlayer.isHost,
                            showRole: false,
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            votedFor: '',
                            isEliminated: false
                        });
                    } 
                    // Se il giocatore esiste e ha già un ruolo assegnato (partita in corso)
                    else {
                        // Verifica se il giocatore è ancora attivo
                        const isActive = await checkPlayerActivity(existingPlayer.id);
                        
                        if (!isActive || existingPlayer.isEliminated) {
                            // Se non è attivo o è eliminato, permette di riprendere il ruolo
                            await currentPlayerRef.set({
                                name: playerName,
                                role: existingPlayer.role,
                                isHost: existingPlayer.isHost,
                                showRole: existingPlayer.showRole,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                votedFor: '',
                                isEliminated: existingPlayer.isEliminated
                            });
                        } else {
                            showCustomAlert("Nome già in uso da un giocatore attivo! Scegli un altro nome.", true);
                            nameInput.focus();
                            return;
                        }
                    }
                } else {
                    // Aggiungi il nuovo giocatore
                    await currentPlayerRef.set({
                        name: playerName,
                        role: '',
                        isHost: false,
                        showRole: false,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        votedFor: '',
                        isEliminated: false
                    });
                }

                // Mostra la lobby
                showScreen('lobbyScreen');
                listenForPlayers();
                listenForRoleAssignment();
                listenForGameReset();
                listenForGameState();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore di connessione. Ricarica e riprova.", true);
            }
        }

        // Funzione per verificare se un giocatore è ancora attivo
        async function checkPlayerActivity(playerId) {
            try {
                const playerRef = database.ref('players/' + playerId);
                const snapshot = await playerRef.once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("Errore nel verificare l'attività del giocatore:", error);
                return false;
            }
        }

        function updatePlayerCount(count) {
            const countText = count === 1 ? "1 giocatore in lobby" : `${count} giocatori in lobby`;
            document.getElementById('playerCount').textContent = countText;
            if (document.getElementById('hostPlayerCount')) {
                document.getElementById('hostPlayerCount').textContent = countText;
            }
        }

        function listenForPlayers() {
            playersRef.orderByChild('timestamp').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    if (player.isEliminated) continue;
                    
                    const playerDiv = document.createElement('div');
                    playerDiv.innerHTML = `${player.name} ${player.isHost ? '<span style="color:var(--primary-color)">(NARRATORE)</span>' : ''}`;
                    
                    if (player.role && gameStarted) {
                        playerDiv.innerHTML += ` <span style="color:var(--accent-color)">(${player.role})</span>`;
                    }
                    
                    // Aggiungi pulsante "Rendi narratore" solo per l'host e se non è già narratore
                    if (isHost && !player.isHost && !gameStarted) {
                        const assignHostBtn = document.createElement('button');
                        assignHostBtn.className = 'assign-host-btn';
                        assignHostBtn.textContent = 'Assegna narratore';
                        assignHostBtn.onclick = () => assignNewHost(id);
                        playerDiv.appendChild(assignHostBtn);
                    }
                    
                    playersList.appendChild(playerDiv);
                    
                    if (player.isHost) hostExists = true;
                    playerCount++;
                }

                updatePlayerCount(playerCount);
                document.getElementById('hostButton').style.display = (hostExists || gameStarted) ? 'none' : 'block';
            });
        }

        function listenForRoleAssignment() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                if (player.isHost) {
                    isHost = true;
                    showScreen('hostScreen');
                    listenForRoles();
                } else if (player.role && player.showRole) {
                    document.getElementById('playerRole').textContent = player.role;
                    document.getElementById('roleDescription').textContent = roles[player.role]?.description || '';
                    document.getElementById('roleImage').src = roles[player.role]?.image || '';
                    showScreen('roleScreen');
                }
            });
        }

        function listenForGameReset() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                // Se il giocatore non ha più un ruolo (reset del gioco)
                if (!player.role && !player.isHost) {
                    gameStarted = false;
                    showScreen('lobbyScreen');
                }
            });
        }

        function listenForGameState() {
            if (!gameStateRef) return;
            
            gameStateRef.on('value', (snapshot) => {
                const state = snapshot.val() || {};
                
                if (state.votingInProgress) {
                    votingInProgress = true;
                    if (!isHost) {
                        setupVotingScreen();
                        showScreen('votingScreen');
                    } else {
                        document.getElementById('startVotingButton').style.display = 'none';
                        document.getElementById('endVotingButton').style.display = 'inline-block';
                    }
                } else {
                    votingInProgress = false;
                    if (!isHost && document.getElementById('votingScreen').classList.contains('active')) {
                        showScreen('roleScreen');
                    } else if (isHost && gameStarted) {
                        document.getElementById('startVotingButton').style.display = 'inline-block';
                        document.getElementById('endVotingButton').style.display = 'none';
                    }
                }
            });
        }

        async function becomeHost() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    showCustomAlert(`${existingHost.name} è già il narratore!`, true);
                    return;
                }
                
                await currentPlayerRef.update({ 
                    isHost: true,
                    role: 'Narratore',
                    showRole: true
                });
                
                isHost = true;
                showScreen('hostScreen');
                listenForRoles();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore diventando narratore. Riprova!", true);
            }
        }

        async function assignNewHost(newHostId) {
            if (!isHost) return;
            
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                if (!players[newHostId]) {
                    showCustomAlert("Giocatore non trovato!", true);
                    return;
                }
                
                const updates = {};
                
                // Resetta tutti gli host e i ruoli
                for (const id in players) {
                    updates['players/' + id + '/isHost'] = false;
                    updates['players/' + id + '/role'] = '';
                    updates['players/' + id + '/showRole'] = false;
                    updates['players/' + id + '/votedFor'] = '';
                    updates['players/' + id + '/isEliminated'] = false;
                }
                
                // Imposta il nuovo host
                updates['players/' + newHostId + '/isHost'] = true;
                updates['players/' + newHostId + '/role'] = 'Narratore';
                updates['players/' + newHostId + '/showRole'] = true;
                
                await database.ref().update(updates);
                
                // Resetta lo stato del gioco
                await gameStateRef.set({
                    votingInProgress: false,
                    gameStarted: false
                });
                
                // Se ero io l'host precedente, torno alla lobby
                if (playerId === newHostId) {
                    isHost = true;
                    gameStarted = false;
                    showScreen('hostScreen');
                    listenForRoles();
                } else {
                    isHost = false;
                    gameStarted = false;
                    showScreen('lobbyScreen');
                }
                
                showCustomAlert(`Hai assegnato il ruolo di narratore a ${players[newHostId].name}.`);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione del nuovo narratore.", true);
            }
        }

        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2>RUOLI ASSEGNATI:</h2>';
                
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    if (player.isEliminated) {
                        assignedRolesDiv.innerHTML += `<div class="eliminated">${player.name}: <strong>${player.role || '...'} (ELIMINATO)</strong></div>`;
                    } else if (!player.isHost) {
                        assignedRolesDiv.innerHTML += `<div>${player.name}: <strong>${player.role || '...in attesa...'}</strong></div>`;
                        playerCount++;
                    }
                }
                
                updatePlayerCount(playerCount + 1); // +1 per il narratore
            });
        }

async function startGame() {
    try {
        console.log("Avvio partita..."); // Debug
        const snapshot = await playersRef.once('value');
        const players = snapshot.val() || {};
        
        // Filtra solo i giocatori non host e non eliminati
        const playerIdsToAssign = Object.keys(players).filter(id => 
            !players[id].isHost && !players[id].isEliminated
        );

        console.log("Giocatori da assegnare:", playerIdsToAssign.length); // Debug
        
        if (playerIdsToAssign.length < 3) {
            showCustomAlert("Servono almeno 3 giocatori (escluso il narratore) per iniziare!", true);
            return;
        }

        // Crea una lista di ruoli bilanciata
        let rolesToAssign = [];
        
        // Prima assegna tutti i ruoli base
        const baseRolesCopy = [...baseRoles];
        while (rolesToAssign.length < playerIdsToAssign.length && baseRolesCopy.length > 0) {
            rolesToAssign.push(baseRolesCopy.shift());
        }
        
        // Poi completa con Contadini se necessario
        while (rolesToAssign.length < playerIdsToAssign.length) {
            rolesToAssign.push("Contadino");
        }

        console.log("Ruoli da assegnare:", rolesToAssign); // Debug
        
        const shuffledRoles = shuffleArray(rolesToAssign);
        const updates = {};

        // Assegna i ruoli
        playerIdsToAssign.forEach((id, index) => {
            updates['players/' + id + '/role'] = shuffledRoles[index];
            updates['players/' + id + '/showRole'] = false;
            updates['players/' + id + '/votedFor'] = '';
            updates['players/' + id + '/isEliminated'] = false;
        });

        await database.ref().update(updates);
        console.log("Ruoli assegnati con successo"); // Debug

        // Stato del gioco
        await gameStateRef.set({
            votingInProgress: false,
            gameStarted: true
        });

        gameStarted = true;
        console.log("Gioco avviato con successo"); // Debug

        // Mostra il pulsante per avviare le votazioni
        document.getElementById('startVotingButton').style.display = 'inline-block';

        // Dopo mezzo secondo, mostra i ruoli ai giocatori
        setTimeout(async () => {
            const showRoleUpdates = {};
            playerIdsToAssign.forEach(id => {
                showRoleUpdates['players/' + id + '/showRole'] = true;
            });
            await database.ref().update(showRoleUpdates);
            console.log("Ruoli mostrati ai giocatori"); // Debug
        }, 500);

    } catch (error) {
        console.error("Errore dettagliato:", {
            message: error.message,
            stack: error.stack,
            fullError: error
        });
        showCustomAlert(`Errore nell'avvio: ${error.message}`, true);
    }
}
		
        async function startVoting() {
            if (!isHost) return;
            
            try {
                // Imposta lo stato di votazione
                await gameStateRef.update({
                    votingInProgress: true
                });
                
                // Resetta i voti precedenti
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const updates = {};
                
                for (const id in players) {
                    updates['players/' + id + '/votedFor'] = '';
                }
                
                await database.ref().update(updates);
                
                showCustomAlert("Votazioni avviate! I giocatori stanno votando.");
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'avvio delle votazioni.", true);
            }
        }

        async function endVoting() {
            if (!isHost) return;
            
            try {
                // Calcola i voti
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                const voteCounts = {};
                let maxVotes = 0;
                let playersToEliminate = [];
                
                // Conta i voti
                for (const [id, player] of Object.entries(players)) {
                    if (player.isEliminated || !player.votedFor) continue;
                    
                    if (voteCounts[player.votedFor]) {
                        voteCounts[player.votedFor]++;
                    } else {
                        voteCounts[player.votedFor] = 1;
                    }
                    
                    // Controlla se il voto è il massimo
                    if (voteCounts[player.votedFor] > maxVotes) {
                        maxVotes = voteCounts[player.votedFor];
                        playersToEliminate = [player.votedFor];
                    } else if (voteCounts[player.votedFor] === maxVotes) {
                        playersToEliminate.push(player.votedFor);
                    }
                }
                
                // Se non ci sono voti, termina senza eliminare nessuno
                if (playersToEliminate.length === 0) {
                    await gameStateRef.update({
                        votingInProgress: false
                    });
                    
                    showCustomAlert("Nessun giocatore è stato votato. La votazione termina senza eliminazioni.");
                    return;
                }
                
                // Se c'è un pareggio, scegli a random tra i più votati
                const playerToEliminate = playersToEliminate.length > 1 
                    ? playersToEliminate[Math.floor(Math.random() * playersToEliminate.length)]
                    : playersToEliminate[0];
                
                // Elimina il giocatore
                await database.ref('players/' + playerToEliminate).update({
                    isEliminated: true
                });
                
                // Termina la votazione
                await gameStateRef.update({
                    votingInProgress: false
                });
                
                // Mostra il risultato
                const eliminatedPlayer = players[playerToEliminate];
                showCustomAlert(`${eliminatedPlayer.name} (${eliminatedPlayer.role}) è stato eliminato con ${maxVotes} voti!`);
                
                // Controlla se il gioco è finito
                checkGameEnd();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel terminare le votazioni.", true);
            }
        }

        async function checkGameEnd() {
            const snapshot = await playersRef.once('value');
            const players = snapshot.val() || {};
            
            let wolves = 0;
            let villagers = 0;
            let totalActive = 0;
            
            for (const player of Object.values(players)) {
                if (player.isEliminated) continue;
                
                totalActive++;
                if (player.role === "Lupo") wolves++;
                else villagers++;
            }
            
            // Se tutti i lupi sono eliminati, i villici vincono
            if (wolves === 0) {
                await gameStateRef.update({
                    votingInProgress: false,
                    gameStarted: false
                });
                
                showCustomAlert("I VILLICI HANNO VINTO! Tutti i lupi sono stati eliminati.");
                return;
            }
            
            // Se i lupi sono pari o più dei villici, i lupi vincono
            if (wolves >= villagers) {
                await gameStateRef.update({
                    votingInProgress: false,
                    gameStarted: false
                });
                
                showCustomAlert("I LUPI HANNO VINTO! Hanno raggiunto la maggioranza.");
            }
        }

        async function setupVotingScreen() {
            const snapshot = await playersRef.once('value');
            const players = snapshot.val() || {};
            const votingList = document.getElementById('votingList');
            votingList.innerHTML = '';
            
            // Mostra solo i giocatori attivi (non eliminati)
            for (const [id, player] of Object.entries(players)) {
                if (player.isEliminated || id === playerId) continue;
                
                const playerDiv = document.createElement('div');
                playerDiv.innerHTML = `${player.name} ${player.role ? `<span style="color:var(--accent-color)">(${player.role})</span>` : ''}`;
                
                const voteBtn = document.createElement('button');
                voteBtn.className = 'vote-btn';
                voteBtn.textContent = 'VOTA';
                voteBtn.onclick = () => voteForPlayer(id, player.name);
                playerDiv.appendChild(voteBtn);
                
                votingList.appendChild(playerDiv);
            }
            
            // Aggiorna lo stato della votazione
            document.getElementById('votingStatus').textContent = "Scegli il giocatore da eliminare:";
        }

        async function voteForPlayer(targetId, targetName) {
            try {
                // Aggiorna il voto del giocatore corrente
                await currentPlayerRef.update({
                    votedFor: targetId
                });
                
                // Mostra conferma
                document.getElementById('votingStatus').textContent = `Hai votato per eliminare ${targetName}`;
                
                // Disabilita tutti i pulsanti di voto
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                // Evidenzia il giocatore votato
                const votingList = document.getElementById('votingList').children;
                for (let i = 0; i < votingList.length; i++) {
                    if (votingList[i].textContent.includes(targetName)) {
                        votingList[i].classList.add('voted');
                        break;
                    }
                }
                
                showCustomAlert(`Hai votato per eliminare ${targetName}. Attendi che il narratore concluda le votazioni.`);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel registrare il tuo voto.", true);
            }
        }

        async function resetGame() {
            if (!isHost) return;
            
            try {
                const alertDiv = showCustomAlert("Vuoi resettare completamente la partita?", false);
                alertDiv.innerHTML = `
                    <p>Vuoi resettare completamente la partita?</p>
                    <p><small>Tutti i ruoli e i progressi verranno cancellati.</small></p>
                    <button onclick="confirmReset()">CONFERMA RESET</button>
                    <button onclick="this.parentNode.remove()">ANNULLA</button>
                `;
                
                window.confirmReset = async function() {
                    const updates = {};
                    const snapshot = await playersRef.once('value');
                    const players = snapshot.val() || {};
                    
                    for (const id in players) {
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/showRole'] = false;
                        updates['players/' + id + '/isHost'] = false;
                        updates['players/' + id + '/votedFor'] = '';
                        updates['players/' + id + '/isEliminated'] = false;
                    }
                    
                    await database.ref().update(updates);
                    
                    // Resetta lo stato del gioco
                    await gameStateRef.set({
                        votingInProgress: false,
                        gameStarted: false
                    });
                    
                    gameStarted = false;
                    document.querySelector('.custom-alert')?.remove();
                    showCustomAlert("Partita resettata completamente! Ora puoi iniziare una nuova partita.");
                };
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel resettare il gioco.", true);
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Gestione della disconnessione
        window.addEventListener('beforeunload', async () => {
            if (currentPlayerRef) {
                try {
                    await currentPlayerRef.remove();
                } catch (error) {
                    console.error("Errore nella pulizia:", error);
                }
            }
        });
    </script>
