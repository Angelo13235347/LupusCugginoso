<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap');
        
        :root {
            --primary-color: #f8bb22;
            --secondary-color: #1a1a2e;
            --accent-color: #4a4a6a;
            --text-color: #e6e6e6;
            --parchment-color: #f0e6d2;
            --success-color: #4CAF50;
            --danger-color: #a52a2a;
            --info-color: #3f51b5;
            --night-color: #0a0a1a;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1518562180175-34a163b1a9a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .screen {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px #000;
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-family: 'Cinzel Decorative', cursive;
        }
        
        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #000;
        }
        
        button {
            background: linear-gradient(to bottom, var(--primary-color), #d89e1a);
            color: var(--secondary-color);
            border: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #ffcc33, #e6b020);
        }
        
        button:hover::after {
            transform: translateX(0);
        }
        
        input {
            padding: 12px;
            margin: 15px;
            width: min(80%, 350px);
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--secondary-color);
            font-size: 1rem;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(248, 187, 34, 0.5);
        }
        
        #playersList {
            margin: 25px 0;
            text-align: left;
            font-size: 1.1rem;
        }
        
        #playersList div {
            padding: 12px 15px;
            margin: 10px 0;
            background-color: rgba(74, 74, 106, 0.5);
            border-left: 4px solid var(--primary-color);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .role-image {
            width: clamp(120px, 25vw, 180px);
            height: clamp(120px, 25vw, 180px);
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(248, 187, 34, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .role-image:hover {
            transform: scale(1.05);
        }
        
        .role-display {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }
        
        .role-description {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-top: 15px;
            color: var(--text-color);
            background-color: rgba(26, 26, 46, 0.9);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            text-align: left;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 46, 0.98);
            color: var(--text-color);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            max-width: 90%;
            width: min(400px, 90vw);
            text-align: center;
            font-size: 1.1rem;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .custom-alert button {
            margin-top: 15px;
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #6a4c93, #4a2c7a);
            color: var(--text-color);
        }
        
        #hostButton:hover {
            background: linear-gradient(to bottom, #7a5ca3, #5a3c8a);
        }
        
        #assignedRoles {
            margin: 25px 0;
        }
        
        #assignedRoles div {
            padding: 12px;
            margin: 12px 0;
            background-color: rgba(74, 74, 106, 0.5);
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .parchment-effect {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: var(--parchment-color);
            color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            border: 1px solid #c9b7a2;
            margin: 20px 0;
        }
        
        .player-count {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .make-host-btn {
            background: linear-gradient(to bottom, var(--success-color), #2E7D32);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .make-host-btn:hover {
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }
        
        .reset-btn {
            background: linear-gradient(to bottom, var(--danger-color), #8b0000);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(to bottom, #c52d2d, #a00000);
        }
        
        .assign-host-btn {
            background: linear-gradient(to bottom, var(--info-color), #303f9f);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .assign-host-btn:hover {
            background: linear-gradient(to bottom, #5c6bc0, #3949ab);
        }
        
        /* Stili per le votazioni */
        .voting-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .voting-option {
            padding: 12px;
            background-color: rgba(74, 74, 106, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .voting-option:hover {
            background-color: rgba(74, 74, 106, 0.8);
            transform: translateX(5px);
        }
        
        .voting-option.selected {
            background-color: rgba(248, 187, 34, 0.3);
            border-left: 4px solid var(--primary-color);
        }
        
        .vote-count {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .phase-indicator {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        
        .night-screen {
            background-color: var(--night-color);
            color: var(--text-color);
        }
        
        .night-screen h1 {
            color: #a0a0ff;
        }
        
        /* Animazioni e effetti aggiuntivi */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Ottimizzazione per mobile */
        @media (max-width: 768px) {
            .screen {
                padding: 20px;
                margin: 10px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 160px;
            }
            
            #playersList div, #assignedRoles div {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .make-host-btn, .assign-host-btn {
                margin-left: 0;
                margin-top: 8px;
                align-self: flex-end;
            }
            
            .voting-options {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <div class="parchment-effect">
            <p>Il gioco del lupo mannaro in versione cugginese</p>
        </div>
        <button onclick="showScreen('joinScreen')" class="pulse">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <div class="parchment-effect">
            <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20" autocomplete="off">
        </div>
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div class="parchment-effect">
            <div id="playersList"></div>
            <div class="player-count" id="playerCount">0 giocatori in lobby</div>
        </div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div class="parchment-effect">
            <div id="assignedRoles"></div>
            <div class="player-count" id="hostPlayerCount">0 giocatori in lobby</div>
        </div>
        <button id="startGameButton" onclick="startGame()" class="pulse">AVVIA PARTITA</button>
        <button onclick="resetGame()" class="reset-btn">RESETTA PARTITA</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div class="role-container">
            <img id="roleImage" class="role-image" src="" alt="Ruolo" loading="lazy">
            <div id="playerRole" class="role-display">...</div>
            <div id="roleDescription" class="role-description parchment-effect"></div>
        </div>
    </div>

    <div id="nightScreen" class="screen night-screen">
        <h1>NOTTE</h1>
        <div class="phase-indicator">Tutti dormono...</div>
        <div id="nightActions" class="parchment-effect">
            <div id="nightInstructions"></div>
            <div class="voting-options" id="nightOptions"></div>
        </div>
    </div>

    <div id="dayScreen" class="screen">
        <h1>GIORNO</h1>
        <div class="phase-indicator">Discussione e votazione</div>
        <div class="parchment-effect">
            <p id="nightEvents"></p>
            <div id="dayPlayersList"></div>
            <div class="voting-options" id="votingOptions"></div>
        </div>
        <button id="voteButton" onclick="submitVote()" disabled>CONFERMA VOTO</button>
    </div>

    <div id="resultsScreen" class="screen">
        <h1>RISULTATI</h1>
        <div class="parchment-effect">
            <div id="votingResults"></div>
            <div id="eliminatedPlayer"></div>
        </div>
        <button id="continueButton" onclick="continueToNextPhase()">CONTINUA</button>
    </div>

    <div id="gameOverScreen" class="screen">
        <h1>FINE DEL GIOCO</h1>
        <div class="parchment-effect">
            <div id="winnerTeam"></div>
            <div id="allRoles"></div>
        </div>
        <button onclick="returnToLobby()">TORNA ALLA LOBBY</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali
        let playerId;
        let isHost = false;
        let currentGamePhase = 'lobby'; // lobby, night, day, results, gameover
        let currentVote = null;
        let hasVoted = false;
        let playerRole = '';
        let playerName = "";
        
        const roles = {
            "Lupo": {
                description: "Il tuo scopo è eliminare tutti i Villici. Ogni notte puoi uccidere un giocatore.",
                image: "https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "lupus",
                nightAction: true
            },
            "Puttana": {
                description: "Il tuo ruolo è salvare un giocatore ogni notte, impedendo al Lupo di ucciderlo.",
                image: "https://images.unsplash.com/photo-1593104547489-5cfb3839a3b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "villico",
                nightAction: true
            },
            "Investigatore": {
                description: "Il tuo ruolo è capire chi è il lupo. Ogni notte puoi scoprire il ruolo di un giocatore.",
                image: "https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "villico",
                nightAction: true
            },
            "Vanessa": {
                description: "Il tuo ruolo è sbirciare durante la notte per scoprire qualche info in più.",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "villico",
                nightAction: false
            },
            "Sindaco": {
                description: "Il tuo ruolo è votare due volte durante le votazioni.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "villico",
                nightAction: false
            },
            "Contadino": {
                description: "Il tuo ruolo è zappare la vigna. Non hai poteri speciali.",
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "villico",
                nightAction: false
            },
            "Narratore": {
                description: "Sei il narratore e controlli il gioco.",
                image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                team: "narratore",
                nightAction: false
            }
        };
        
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        let playersRef;
        let gameRef;
        let currentPlayerRef;
        let allPlayers = {};
        let nightActions = {};
        let votes = {};
        let eliminatedPlayers = [];
        let savedPlayer = null;
        let investigatedPlayer = null;

        // Mostra alert personalizzato
        function showCustomAlert(message, isError = false) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            if (isError) alertDiv.classList.add('shake');
            alertDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()">OK</button>
            `;
            document.body.appendChild(alertDiv);
            return alertDiv;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                showCustomAlert("Inserisci un nome cuggino!", true);
                nameInput.focus();
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'è
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                gameRef = database.ref('game');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste già tra i giocatori attivi
                const snapshot = await playersRef.once('value');
                allPlayers = snapshot.val() || {};
                
                let existingPlayer = null;
                for (const [id, player] of Object.entries(allPlayers)) {
                    if (player.name.toLowerCase() === playerName.toLowerCase()) {
                        existingPlayer = { id, ...player };
                        break;
                    }
                }
                
                if (existingPlayer) {
                    // Se il giocatore esiste ma non ha un ruolo assegnato (non è ancora iniziata la partita)
                    if (!existingPlayer.role) {
                        // Permetti di rientrare con lo stesso nome
                        await currentPlayerRef.set({
                            name: playerName,
                            role: '',
                            isHost: existingPlayer.isHost,
                            showRole: false,
                            isAlive: true,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                    } 
                    // Se il giocatore esiste e ha già un ruolo assegnato (partita in corso)
                    else {
                        // Verifica se il giocatore è ancora attivo
                        const isActive = await checkPlayerActivity(existingPlayer.id);
                        
                        if (!isActive) {
                            // Se non è attivo, permette di riprendere il ruolo
                            await currentPlayerRef.set({
                                name: playerName,
                                role: existingPlayer.role,
                                isHost: existingPlayer.isHost,
                                showRole: existingPlayer.showRole,
                                isAlive: existingPlayer.isAlive,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                            
                            // Aggiorna il ruolo locale
                            playerRole = existingPlayer.role;
                        } else {
                            showCustomAlert("Nome già in uso da un giocatore attivo! Scegli un altro nome.", true);
                            nameInput.focus();
                            return;
                        }
                    }
                } else {
                    // Aggiungi il nuovo giocatore
                    await currentPlayerRef.set({
                        name: playerName,
                        role: '',
                        isHost: false,
                        showRole: false,
                        isAlive: true,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }

                // Mostra la lobby o lo schermo appropriato in base allo stato del gioco
                const gameSnapshot = await gameRef.once('value');
                const gameState = gameSnapshot.val() || {};
                
                if (gameState.phase === 'night' || gameState.phase === 'day' || gameState.phase === 'results') {
                    // Il gioco è già in corso, mostra lo schermo appropriato
                    handleGamePhase(gameState.phase);
                } else {
                    // Mostra la lobby
                    showScreen('lobbyScreen');
                    listenForPlayers();
                    listenForRoleAssignment();
                    listenForGameReset();
                    listenForGamePhase();
                }
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore di connessione. Ricarica e riprova.", true);
            }
        }

        // Funzione per verificare se un giocatore è ancora attivo
        async function checkPlayerActivity(playerId) {
            try {
                const playerRef = database.ref('players/' + playerId);
                const snapshot = await playerRef.once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("Errore nel verificare l'attività del giocatore:", error);
                return false;
            }
        }

        function updatePlayerCount(count) {
            const countText = count === 1 ? "1 giocatore in lobby" : `${count} giocatori in lobby`;
            document.getElementById('playerCount').textContent = countText;
            if (document.getElementById('hostPlayerCount')) {
                document.getElementById('hostPlayerCount').textContent = countText;
            }
        }

        function listenForPlayers() {
            playersRef.orderByChild('timestamp').on('value', (snapshot) => {
                allPlayers = snapshot.val() || {};

        async function startGame() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    showCustomAlert("Servono almeno 3 giocatori per iniziare!", true);
                    return;
                }
                
                // Filtra solo i giocatori (escludi il narratore)
                const playerIdsToAssign = playerIds.filter(id => !players[id].isHost);
                
                let rolesToAssign = [...baseRoles];
                while (rolesToAssign.length < playerIdsToAssign.length) {
                    rolesToAssign.push("Contadino");
                }
                
                const shuffledRoles = shuffleArray(rolesToAssign);
                const updates = {};
                
                // Assegna i ruoli solo ai giocatori (non al narratore)
                playerIdsToAssign.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                    updates['players/' + id + '/showRole'] = false; // Inizialmente non mostrare
                    updates['players/' + id + '/isAlive'] = true; // Resetta lo stato del giocatore
                });

                // Resetta lo stato del gioco
                updates['game/phase'] = 'lobby';
                updates['game/nightCount'] = 0;
                updates['game/dayCount'] = 0;
                updates['game/votes'] = {};
                updates['game/nightActions'] = {};
                updates['game/eliminatedPlayers'] = [];
                updates['game/savedPlayer'] = null;
                updates['game/investigatedPlayer'] = null;
                
                await database.ref().update(updates);
                
                // Dopo 0.5 secondi, imposta showRole a true per tutti i giocatori (più veloce)
                setTimeout(async () => {
                    const showRoleUpdates = {};
                    playerIdsToAssign.forEach(id => {
                        showRoleUpdates['players/' + id + '/showRole'] = true;
                    });
                    await database.ref().update(showRoleUpdates);
                }, 500);
                
                // Inizia la prima notte dopo 3 secondi
                setTimeout(() => startNightPhase(), 3000);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione dei ruoli. Riprova!", true);
            }
        }

                const gameSnapshot = await gameRef.once('value');
                const gameState = gameSnapshot.val() || {};
                nightActions = gameState.nightActions || {};
                
                // Determina il giocatore ucciso (se non salvato dalla puttana)
                const wolfTarget = nightActions.lupo;
                const savedByPuttana = nightActions.puttana;
                
                let killedPlayer = null;
                if (wolfTarget && wolfTarget !== savedByPuttana) {
                    killedPlayer = wolfTarget;
                    
                    // Segna il giocatore come eliminato
                    await database.ref('players/' + killedPlayer).update({
                        isAlive: false
                    });
                    
                    // Aggiungi alla lista degli eliminati
                    const eliminatedPlayers = gameState.eliminatedPlayers || [];
                    eliminatedPlayers.push({
                        id: killedPlayer,
                        name: allPlayers[killedPlayer]?.name,
                        role: allPlayers[killedPlayer]?.role,
                        day: gameState.dayCount || 0
                    });
                    
                    await gameRef.update({
                        eliminatedPlayers: eliminatedPlayers
                    });
                }
                
                // Salva il giocatore salvato dalla puttana (per mostrarlo durante il giorno)
                await gameRef.update({
                    savedPlayer: savedByPuttana ? allPlayers[savedByPuttana]?.name : null
                });

                const investigatedId = nightActions.investigatore;
                if (investigatedId) {

                        investigatedPlayer: {
                            id: investigatedId,
                            name: allPlayers[investigatedId]?.name,
                            role: allPlayers[investigatedId]?.role
                        }
                    });
                }
                
                // Passa alla fase diurna
                await gameRef.update({
                    phase: 'day',
                    dayCount: (gameState.dayCount || 0) + 1
                });
                
                // Mostra i risultati della notte all'host

                    nightResults += `Il Lupo ha ucciso ${allPlayers[killedPlayer]?.name} (${allPlayers[killedPlayer]?.role}).\n`;

                if (investigatedId) {
                    nightResults += `L'Investigatore ha indagato ${allPlayers[investigatedId]?.name} (${allPlayers[investigatedId]?.role}).\n`;
                }
                
                showCustomAlert(nightResults);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel concludere la notte. Riprova!", true);
            }
        }

    votingResults.innerHTML = '<h2>Risultati della votazione:</h2>';
    eliminatedPlayer.innerHTML = '';
    
    // Aggiungi await qui
    const gameSnapshot = await gameRef.once('value');
    const gameState = gameSnapshot.val() || {};
    votes = gameState.votes || {};
            
            // Conta i voti
            const voteCounts = {};
            for (const voterId in votes) {
                const targetId = votes[voterId];
                voteCounts[targetId] = (voteCounts[targetId] || 0) + 1;
                
                // Se il votante è il sindaco, conta doppio
                if (allPlayers[voterId]?.role === 'Sindaco') {
                    voteCounts[targetId] += 1;
                }
            }
            
            // Mostra il conteggio dei voti
            for (const [targetId, count] of Object.entries(voteCounts)) {
                votingResults.innerHTML += `<p>${allPlayers[targetId]?.name}: ${count} voti</p>`;
            }
            
            // Trova il giocatore eliminato (se c'è)
            const eliminatedPlayers = gameState.eliminatedPlayers || [];
            if (eliminatedPlayers.length > 0) {
                const lastEliminated = eliminatedPlayers[eliminatedPlayers.length - 1];
                
                // Verifica se è stato eliminato oggi (controllando il giorno)
                if (lastEliminated.day === gameState.dayCount) {
                    eliminatedPlayer.innerHTML = `<h3>${lastEliminated.name} è stato eliminato!</h3>`;
                    eliminatedPlayer.innerHTML += `<p>Ruolo: ${lastEliminated.role}</p>`;
                }
            } else {
                votingResults.innerHTML += '<p>Nessuno è stato eliminato oggi.</p>';
            }
            
            // Verifica se il gioco è finito
            checkGameEnd();
        }
        
        async function checkGameEnd() {
            const gameSnapshot = await gameRef.once('value');
            const gameState = gameSnapshot.val() || {};
            
            // Conta i giocatori vivi per squadra
            let lupusCount = 0;
            let villicoCount = 0;
            
            for (const [id, player] of Object.entries(allPlayers)) {
                if (player.isAlive && !player.isHost) {
                    if (roles[player.role]?.team === 'lupus') {
                        lupusCount++;
                    } else if (roles[player.role]?.team === 'villico') {
                        villicoCount++;
                    }
                }
            }
            
            // Determina se il gioco è finito
            if (lupusCount === 0) {
                // Villici vincono
                await endGame('villico');
            } else if (lupusCount >= villicoCount) {
                // Lupi vincono
                await endGame('lupus');
            }
        }
        
        async function endGame(winningTeam) {
            await gameRef.update({
                phase: 'gameover',
                winner: winningTeam
            });
            
            showGameOver();
        }

        async function continueToNextPhase() {
            if (!isHost) return;
            
            // Verifica se il gioco è finito
            await checkGameEnd();
            
            // Se il gioco non è finito, inizia una nuova notte
            const gameSnapshot = await gameRef.once('value');
            if (gameSnapshot.val()?.phase !== 'gameover') {
                startNightPhase();
            }
        }
        
        async function returnToLobby() {
            try {
                // Se sei l'host, resetta il gioco
                if (isHost) {
                    const updates = {};
                    
                    // Resetta tutti i giocatori
                    const snapshot = await playersRef.once('value');
                    const players = snapshot.val() || {};
                    
                    for (const id in players) {
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/showRole'] = false;
                        updates['players/' + id + '/isHost'] = false;
                        updates['players/' + id + '/isAlive'] = true;
                    }
                    
                    // Resetta lo stato del gioco
                    updates['game/phase'] = 'lobby';
                    updates['game/nightCount'] = 0;
                    updates['game/dayCount'] = 0;
                    updates['game/votes'] = {};
                    updates['game/nightActions'] = {};
                    updates['game/eliminatedPlayers'] = [];
                    updates['game/savedPlayer'] = null;
                    updates['game/investigatedPlayer'] = null;
                    updates['game/winner'] = null;
                    
                    await database.ref().update(updates);
                }
                
                // Torna alla lobby
                showScreen('lobbyScreen');
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel tornare alla lobby. Riprova!", true);
            }
        }

        async function resetGame() {
            if (!isHost) return;
            
            try {
                const alertDiv = showCustomAlert("Vuoi resettare la partita e assegnare un nuovo narratore?", false);
                alertDiv.innerHTML = `
                    <p>Vuoi resettare la partita e assegnare un nuovo narratore?</p>
                    <button onclick="confirmReset()">CONFERMA</button>
                    <button onclick="this.parentNode.remove()">ANNULLA</button>
                `;
                
                window.confirmReset = async function() {
                    const updates = {};
                    const snapshot = await playersRef.once('value');
                    const players = snapshot.val() || {};
                    
                    for (const id in players) {
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/showRole'] = false;
                        updates['players/' + id + '/isHost'] = false;
                        updates['players/' + id + '/isAlive'] = true;
                    }
                    
                    // Resetta lo stato del gioco
                    updates['game/phase'] = 'lobby';
                    updates['game/nightCount'] = 0;
                    updates['game/dayCount'] = 0;
                    updates['game/votes'] = {};
                    updates['game/nightActions'] = {};
                    updates['game/eliminatedPlayers'] = [];
                    updates['game/savedPlayer'] = null;
                    updates['game/investigatedPlayer'] = null;
                    updates['game/winner'] = null;
                    
                    await database.ref().update(updates);
                    
                    document.querySelector('.custom-alert')?.remove();
                    showCustomAlert("Partita resettata! Ora puoi assegnare un nuovo narratore.");
                };
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel resettare il gioco.", true);
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Gestione della disconnessione
        window.addEventListener('beforeunload', async () => {
            if (currentPlayerRef) {
                try {
                    await currentPlayerRef.remove();
                } catch (error) {
                    console.error("Errore nella pulizia:", error);
                }
            }
        });
