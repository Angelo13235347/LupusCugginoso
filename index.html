<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUPUS CUGGINOSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap');
        
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1518562180175-34a163b1a9a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .screen {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid #4a4a6a;
            position: relative;
            overflow: hidden;
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: #f8bb22;
            text-shadow: 2px 2px 4px #000;
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-family: 'UnifrakturMaguntia', cursive;
        }
        
        button {
            background: linear-gradient(to bottom, #f8bb22, #d89e1a);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #ffcc33, #e6b020);
        }
        
        input {
            padding: 12px;
            margin: 15px;
            width: 80%;
            max-width: 350px;
            border-radius: 8px;
            border: 2px solid #4a4a6a;
            background-color: rgba(26, 26, 46, 0.8);
            color: #e6e6e6;
            font-size: 16px;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }
        
        #playersList {
            margin: 25px 0;
            text-align: left;
            font-size: 20px;
        }
        
        #playersList div {
            padding: 10px 15px;
            margin: 8px 0;
            background-color: rgba(74, 74, 106, 0.3);
            border-left: 4px solid #f8bb22;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .role-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8bb22;
            box-shadow: 0 0 20px rgba(248, 187, 34, 0.5);
            margin-bottom: 20px;
        }
        
        .role-display {
            font-size: 36px;
            color: #f8bb22;
            margin: 10px 0;
            text-shadow: 2px 2px 4px #000;
        }
        
        .role-description {
            font-size: 20px;
            margin-top: 15px;
            color: #e6e6e6;
            background-color: rgba(26, 26, 46, 0.7);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f8bb22;
        }
        
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 46, 0.95);
            color: #e6e6e6;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #f8bb22;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            font-size: 18px;
        }
        
        .custom-alert button {
            margin-top: 15px;
        }
        
        #hostButton {
            background: linear-gradient(to bottom, #6a4c93, #4a2c7a);
            color: #e6e6e6;
        }
        
        #hostButton:hover {
            background: linear-gradient(to bottom, #7a5ca3, #5a3c8a);
        }
        
        #assignedRoles {
            margin: 25px 0;
        }
        
        #assignedRoles div {
            padding: 12px;
            margin: 12px 0;
            background-color: rgba(74, 74, 106, 0.3);
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        
        .parchment-effect {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: #f0e6d2;
            color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            border: 1px solid #c9b7a2;
        }
        
        .player-count {
            font-size: 18px;
            margin-bottom: 20px;
            color: #f8bb22;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
            }
            
            .role-display {
                font-size: 28px;
            }
            
            .role-description {
                font-size: 16px;
            }
            
            .role-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="homeScreen" class="screen active">
        <h1>LUPUS CUGGINOSO</h1>
        <div class="parchment-effect">
            <p>Il gioco del lupo mannaro in versione cugginese</p>
        </div>
        <button onclick="showScreen('joinScreen')">ENTRA NEL GIOCO</button>
    </div>

    <div id="joinScreen" class="screen">
        <h1>COME TI CHIAMI?</h1>
        <div class="parchment-effect">
            <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="20">
        </div>
        <button onclick="joinGame()">ENTRA IN PARTITA</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h1>IN ATTESA DI GIOCATORI...</h1>
        <div class="parchment-effect">
            <div id="playersList"></div>
            <div class="player-count" id="playerCount">0 giocatori in lobby</div>
        </div>
        <button id="hostButton" onclick="becomeHost()">DIVENTA NARRATORE</button>
    </div>

    <div id="hostScreen" class="screen">
        <h1>SEI IL NARRATORE</h1>
        <div class="parchment-effect">
            <div id="assignedRoles"></div>
            <div class="player-count" id="hostPlayerCount">0 giocatori in lobby</div>
        </div>
        <button id="startGameButton" onclick="startGame()">AVVIA PARTITA</button>
        <button onclick="endGame()" style="background: linear-gradient(to bottom, #a52a2a, #8b0000);">TERMINA GIOCO</button>
    </div>

    <div id="roleScreen" class="screen">
        <h1>IL TUO RUOLO È:</h1>
        <div class="role-container">
            <img id="roleImage" class="role-image" src="" alt="Ruolo">
            <div id="playerRole" class="role-display">...</div>
            <div id="roleDescription" class="role-description parchment-effect"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAsTO8sYN1M7A1aK238RiYXDef4MQkw-AI",
            authDomain: "lupus-764f6.firebaseapp.com",
            databaseURL: "https://lupus-764f6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lupus-764f6",
            storageBucket: "lupus-764f6.appspot.com",
            messagingSenderId: "695119804153",
            appId: "1:695119804153:web:d5cdcf9adbf633adb25428"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variabili globali
        let playerId;
        let isHost = false;
        const roles = {
            "Lupo": {
                description: "Sei un lupo mannaro! Di notte uccidi gli altri giocatori.",
                image: "https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Puttana": {
                description: "Ogni notte puoi scegliere di proteggere un giocatore dai lupi.",
                image: "https://images.unsplash.com/photo-1593104547489-5cfb3839a3b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Investigatore": {
                description: "Puoi scoprire il ruolo di un giocatore ogni notte.",
                image: "https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Vanessa": {
                description: "Sei immune ai lupi la prima notte.",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Sindaco": {
                description: "Hai un voto doppio durante le votazioni.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Contadino": {
                description: "Sei un semplice villico senza poteri speciali.",
                image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            "Narratore": {
                description: "Sei il narratore e controlli il gioco.",
                image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
        };
        
        const baseRoles = ["Lupo", "Puttana", "Investigatore", "Vanessa", "Sindaco", "Contadino"];
        let playersRef;
        let currentPlayerRef;
        let playerName = "";

        // Mostra alert personalizzato
        function showCustomAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            alertDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()">OK</button>
            `;
            document.body.appendChild(alertDiv);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                showCustomAlert("Inserisci un nome cuggino!");
                return;
            }

            try {
                // Rimuovi il giocatore esistente se c'è
                if (currentPlayerRef) {
                    await currentPlayerRef.remove();
                }

                playerId = Date.now().toString();
                playersRef = database.ref('players');
                currentPlayerRef = database.ref('players/' + playerId);
                
                // Controlla se il nome esiste già
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                
                for (const [id, player] of Object.entries(players)) {
                    if (player.name.toLowerCase() === playerName.toLowerCase()) {
                        showCustomAlert("Nome già in uso! Scegli un altro nome.");
                        return;
                    }
                }
                
                // Aggiungi il nuovo giocatore
                await currentPlayerRef.set({
                    name: playerName,
                    role: '',
                    isHost: false,
                    showRole: false
                });

                // Mostra la lobby
                showScreen('lobbyScreen');
                listenForPlayers();
                listenForRoleAssignment();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore di connessione. Ricarica e riprova.");
            }
        }

        function updatePlayerCount(count) {
            document.getElementById('playerCount').textContent = `${count} giocatori in lobby`;
            if (document.getElementById('hostPlayerCount')) {
                document.getElementById('hostPlayerCount').textContent = `${count} giocatori in lobby`;
            }
        }

        function listenForPlayers() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                let hostExists = false;
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    playersList.innerHTML += `<div>${player.name} ${player.isHost ? '<span style="color:#f8bb22">(NARRATORE)</span>' : ''}</div>`;
                    if (player.isHost) hostExists = true;
                    playerCount++;
                }

                updatePlayerCount(playerCount);
                document.getElementById('hostButton').style.display = hostExists ? 'none' : 'block';
            });
        }

        function listenForRoleAssignment() {
            currentPlayerRef.on('value', (snapshot) => {
                const player = snapshot.val();
                if (!player) return;
                
                if (player.role && player.showRole) {
                    document.getElementById('playerRole').textContent = player.role;
                    document.getElementById('roleDescription').textContent = roles[player.role]?.description || '';
                    document.getElementById('roleImage').src = roles[player.role]?.image || '';
                    showScreen('roleScreen');
                }
            });
        }

        async function becomeHost() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const existingHost = Object.values(players).find(player => player.isHost);
                
                if (existingHost) {
                    showCustomAlert(`${existingHost.name} è già il narratore!`);
                    return;
                }
                
                await currentPlayerRef.update({ 
                    isHost: true,
                    role: 'Narratore'
                });
                
                isHost = true;
                showScreen('hostScreen');
                listenForRoles();
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore diventando narratore. Riprova!");
            }
        }

        function listenForRoles() {
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const assignedRolesDiv = document.getElementById('assignedRoles');
                assignedRolesDiv.innerHTML = '<h2>RUOLI ASSEGNATI:</h2>';
                
                let playerCount = 0;
                
                for (const [id, player] of Object.entries(players)) {
                    if (!player.isHost) {
                        assignedRolesDiv.innerHTML += `<div>${player.name}: <strong>${player.role || '...in attesa...'}</strong></div>`;
                        playerCount++;
                    }
                }
                
                updatePlayerCount(playerCount + 1); // +1 per il narratore
            });
        }

        async function startGame() {
            try {
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                
                if (playerCount < 3) {
                    showCustomAlert("Servono almeno 3 giocatori per iniziare!");
                    return;
                }
                
                // Filtra solo i giocatori (escludi il narratore)
                const playerIdsToAssign = playerIds.filter(id => !players[id].isHost);
                
                let rolesToAssign = [...baseRoles];
                while (rolesToAssign.length < playerIdsToAssign.length) {
                    rolesToAssign.push("Contadino");
                }
                
                const shuffledRoles = shuffleArray(rolesToAssign);
                const updates = {};
                
                // Assegna i ruoli solo ai giocatori (non al narratore)
                playerIdsToAssign.forEach((id, index) => {
                    updates['players/' + id + '/role'] = shuffledRoles[index] || "Contadino";
                    updates['players/' + id + '/showRole'] = false; // Inizialmente non mostrare
                });

                await database.ref().update(updates);
                
                // Dopo 0.5 secondi, imposta showRole a true per tutti i giocatori (più veloce)
                setTimeout(async () => {
                    const showRoleUpdates = {};
                    playerIdsToAssign.forEach(id => {
                        showRoleUpdates['players/' + id + '/showRole'] = true;
                    });
                    await database.ref().update(showRoleUpdates);
                }, 500);
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nell'assegnazione dei ruoli. Riprova!");
            }
        }

        async function endGame() {
            try {
                // Rimuovi tutti i giocatori tranne il narratore
                const snapshot = await playersRef.once('value');
                const players = snapshot.val() || {};
                const updates = {};
                
                for (const id in players) {
                    if (players[id].isHost) {
                        // Resetta solo il narratore
                        updates['players/' + id + '/role'] = '';
                        updates['players/' + id + '/showRole'] = false;
                    } else {
                        // Rimuovi tutti gli altri giocatori
                        updates['players/' + id] = null;
                    }
                }
                
                await database.ref().update(updates);
                
                // Mostra la lobby al narratore
                showScreen('lobbyScreen');
                isHost = false;
                
            } catch (error) {
                console.error("Errore:", error);
                showCustomAlert("Errore nel resettare il gioco.");
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        window.addEventListener('beforeunload', () => {
            if (currentPlayerRef) {
                currentPlayerRef.remove();
            }
        });
    </script>
</body>
</html>
